<!DOCTYPE html>
<html lang="tr" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <title>Karaaƒüa√ß Fatih Giri≈ü</title>

  <!-- √áENTƒ∞K/Safe-Area i√ßin ≈üart -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="img/logo.png" />

  <style>
    /* ===================== THEME TOKENS ===================== */
    :root {
      --radius: 18px;
      --shadow: 0 18px 40px rgba(0,0,0,.22);

      /* brand */
      --brand-500: #38bdf8; /* FATƒ∞H rengi */
      --brand-600: #0ea5e9;

      /* dark defaults */
      --bg: #0f172a;
      --bg-grad-1: #0ea5e933;
      --bg-grad-2: #22d3ee33;
      --card: rgba(15, 23, 42, .72);
      --card-stroke: rgba(148,163,184,.25);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --input-bg: rgba(2,6,23,.55);
      --input-stroke: rgba(148,163,184,.28);
      --input-placeholder: #9aa5b1;
      --button-fg: #05121d;
      --toast-bg: rgba(2,6,23,.95);

      /* iOS safe-area */
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    /* light theme overrides */
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #eaf2ff;
        --bg-grad-1: #38bdf833;
        --bg-grad-2: #22d3ee22;
        --card: rgba(255,255,255,.82);
        --card-stroke: rgba(15,23,42,.12);
        --text: #0b1220;
        --muted: #4b5563;
        --input-bg: rgba(255,255,255,.7);
        --input-stroke: rgba(15,23,42,.15);
        --input-placeholder: #6b7280;
        --button-fg: #04131f;
        --toast-bg: rgba(15,23,42,.92);
      }
    }

    /* force theme by data attribute */
    html[data-theme="dark"] {
      --bg: #0f172a;
      --bg-grad-1: #0ea5e933;
      --bg-grad-2: #22d3ee33;
      --card: rgba(15,23,42,.72);
      --card-stroke: rgba(148,163,184,.25);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --input-bg: rgba(2,6,23,.55);
      --input-stroke: rgba(148,163,184,.28);
      --input-placeholder: #9aa5b1;
      --button-fg: #05121d;
      --toast-bg: rgba(2,6,23,.95);
    }
    html[data-theme="light"] {
      --bg: #eaf2ff;
      --bg-grad-1: #38bdf833;
      --bg-grad-2: #22d3ee22;
      --card: rgba(255,255,255,.9);
      --card-stroke: rgba(15,23,42,.12);
      --text: #0b1220;
      --muted: #4b5563;
      --input-bg: rgba(255,255,255,.7);
      --input-stroke: rgba(15,23,42,.15);
      --input-placeholder: #6b7280;
      --button-fg: #04131f;
      --toast-bg: rgba(15,23,42,.92);
    }

    /* ===================== BASE ===================== */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Noto Sans";
      color: var(--text);
      background:
        radial-gradient(1100px 760px at 12% 8%, var(--bg-grad-1), transparent 45%),
        radial-gradient(1000px 760px at 88% 90%, var(--bg-grad-2), transparent 50%),
        linear-gradient(140deg, var(--bg), #0b1324 60%);
      overflow: hidden;
    }
    .container { height: 100%; display: grid; place-items: center; padding: 24px; padding-top: calc(24px + var(--safe-top)); }

    /* ===================== THEME TOGGLE (√ßentiƒüin ALTINA) ===================== */
    .theme-toggle {
      position: fixed;
      top: calc(12px + var(--safe-top));  /* kritik satƒ±r */
      right: 14px; z-index: 10;
      background: var(--card);
      border: 1px solid var(--card-stroke);
      border-radius: 999px;
      padding: 8px 12px; display: flex; align-items: center; gap: 8px;
      cursor: pointer; box-shadow: var(--shadow);
      user-select: none; color: var(--text);
    }
    .theme-toggle .hint { font-size: 13px; color: var(--muted); }

    /* ===================== CARD ===================== */
    .card {
      width: 100%; max-width: 470px;
      background: var(--card);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid var(--card-stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 24px;
      position: relative; overflow: hidden;
    }
    .card::before {
      content:"";
      position:absolute; inset:-1px;
      background: conic-gradient(from 200deg at 50% 20%, rgba(56,189,248,.16), rgba(14,165,233,.06), transparent 45%);
      mask: linear-gradient(#000, transparent 70%);
      pointer-events: none;
    }

    /* ===================== BRAND ===================== */
    .brand { display:flex; align-items:center; gap: 12px; margin-bottom: 6px; }
    .logo-wrap {
      width: 52px; height: 52px; border-radius: 14px; overflow: hidden; display: grid; place-items: center;
      background: radial-gradient(80% 80% at 50% 30%, rgba(56,189,248,.35), transparent 70%), rgba(2,6,23,.18);
      border: 1px solid rgba(56,189,248,.35);
      box-shadow: 0 0 0 4px rgba(56,189,248,.08), 0 8px 30px rgba(56,189,248,.25);
    }
    .logo-wrap img { width: 34px; height: 34px; object-fit: contain; }

    .brand-title {
      margin: 0; font-weight: 900; letter-spacing: .02em; line-height: 1.1;
      font-size: 22px;
    }
    .brand-title .karaagac { color: #ffffff; filter: drop-shadow(0 1px 10px rgba(255,255,255,.08)); }
    .brand-title .fatih { color: var(--brand-500); }

    .subtitle {
      margin: 2px 0 16px; color: var(--muted); font-size: 14px; font-weight: 600;
    }

    /* ===================== FORM ===================== */
    form { display:flex; flex-direction: column; gap: 12px; }
    .field { position: relative; }
    .field input {
      width: 100%; padding: 14px 16px; padding-right: 46px;
      border-radius: 14px;
      background: var(--input-bg);
      border: 1px solid var(--input-stroke);
      color: var(--text);
      outline: none; transition: border .2s, background .2s;
    }
    .field input::placeholder { color: var(--input-placeholder); }
    .field input:focus { border-color: rgba(56,189,248,.5); }

    .toggle-pass {
      position:absolute; right:8px; top:50%; transform: translateY(-50%);
      border:none; background:transparent; color: var(--muted);
      cursor:pointer; padding:6px 10px; border-radius:8px;
    }
    .toggle-pass:hover { background: rgba(148,163,184,.12); }

    .submit {
      margin-top: 6px; padding: 14px 16px;
      border-radius: 14px; border: 1px solid rgba(56,189,248,.35);
      background: linear-gradient(180deg, var(--brand-500), var(--brand-600));
      color: var(--button-fg); font-weight: 800; letter-spacing: .02em; cursor:pointer;
      transition: transform .05s ease;
    }
    .submit:active { transform: translateY(1px) scale(.995); }

    .login-options { display:flex; justify-content: space-between; align-items:center; margin-top:8px; }
    .login-options a { color: var(--brand-500); text-decoration: none; font-size: 13px; }
    .login-options a:hover { text-decoration: underline; }

    .meta { margin-top: 14px; display:flex; justify-content: space-between; color: var(--muted); font-size: 12px; }

    /* spinner */
    .spinner {
      width: 18px; height: 18px;
      border: 2px solid rgba(255,255,255,.35);
      border-top-color: #fff; border-radius: 50%;
      display:inline-block; animation: spin 1s linear infinite;
      vertical-align: middle; margin-right: 8px;
    }
    @keyframes spin { to{ transform: rotate(360deg);} }

    /* toast */
    .toast {
      position: fixed; left:50%; bottom: calc(26px + var(--safe-bottom)); transform: translateX(-50%) translateY(20px);
      min-width: 280px; max-width: 92vw; background: var(--toast-bg);
      color:#fff; border:1px solid rgba(255,255,255,.08); border-radius: 12px;
      box-shadow: var(--shadow); padding: 12px 14px; opacity: 0; pointer-events: none;
      transition: opacity .25s ease, transform .25s ease; z-index: 50; font-size: 14px;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* responsive */
    @media (max-width: 440px){
      .card { padding: 20px 18px; border-radius: 16px; }
      .brand-title { font-size: 20px; }
    }
  </style>
</head>
<body>
  <!-- Tema Anahtarƒ± (artƒ±k √ßentiƒüin ALTINDA) -->
  <button class="theme-toggle" id="themeToggle" title="Tema: A√ßƒ±k/Koyu">
    <span id="themeIcon">üåó</span>
    <span class="hint">Tema</span>
  </button>

  <div class="container">
    <div class="card">
      <!-- BRAND -->
      <div class="brand">
        <div class="logo-wrap"><img src="img/logo.png" alt="Logo" /></div>
        <h1 class="brand-title">
          <span class="karaagac">KARAAƒûA√á FATƒ∞H</span>
        </h1>
      </div>
      <div class="subtitle">Daimi Tek√¢m√ºlaltƒ± ‚Ä¢ Giri≈ü Paneli</div>

      <!-- FORM -->
      <form id="loginForm" autocomplete="on">
        <div class="field">
          <input type="email" id="email" placeholder="E-posta adresiniz" required inputmode="email" />
        </div>
        <div class="field">
          <input type="password" id="password" placeholder="≈ûifreniz" required />
          <button type="button" class="toggle-pass" id="togglePass" aria-label="≈ûifreyi g√∂ster/gizle">üëÅ</button>
        </div>
        <button type="submit" class="submit" id="loginBtn">Giri≈ü Yap</button>
        <div class="login-options">
          <a href="#" id="forgotPassword">≈ûifremi Unuttum</a>
          <span></span>
        </div>
      </form>

      <div class="meta">
        <span>¬© 2025 Karaaƒüa√ß Fatih</span>
        <span>v1.0.0</span>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase/firebase-init.js"></script>
  <script src="js/ortak.js"></script>

  <!-- UI + Kalƒ±cƒ± oturum/y√∂nlendirme -->
  <script>
    (function(){
      /* ====== ≈ûifre g√∂ster/gizle ====== */
      const pass = document.getElementById('password');
      const toggle = document.getElementById('togglePass');
      toggle.addEventListener('click', () => {
        const show = pass.type === 'password';
        pass.type = show ? 'text' : 'password';
        toggle.textContent = show ? 'üôà' : 'üëÅ';
        pass.focus();
      });

      const form = document.getElementById('loginForm');
      const btn  = document.getElementById('loginBtn');
      const toast = document.getElementById('toast');
      const forgot = document.getElementById('forgotPassword');

      /* ====== Firebase Auth: kalƒ±cƒ± oturum + y√∂nlendirme ====== */
      const auth = firebase.auth();
      const db   = firebase.firestore();

      // LOG kaydetme fonksiyonu
      async function logKaydet({uid=null,email, durum, mesaj}) {
        try {
          await db.collection("kullanici_log").add({
            uid: uid || null,
            email: email || null,
            durum,
            mesaj,
            zaman: firebase.firestore.FieldValue.serverTimestamp(),
            userAgent: navigator.userAgent
          });
        } catch(err){ console.error("Log kaydedilemedi:", err); }
      }

      // Uygulama kapansa da oturum kalsƒ±n
      auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(console.error);

      // A√ßƒ±lƒ±≈üta: eƒüer kullanƒ±cƒ± zaten giri≈üliyse, login'i g√∂sterme ‚Üí panel'e git
      auth.onAuthStateChanged((user)=>{
        if(user){
          // login sayfasƒ±ndayƒ±z ‚Üí panel.html'e g√∂nder
          location.replace('panel.html');
        }
      });

      /* ====== Form submit: Firebase ile giri≈ü ====== */
      form.addEventListener('submit', async (e) => {
        e.preventDefault(); // sayfa yenilenmesin
        btn.disabled = true;
        const original = btn.textContent;
        btn.innerHTML = '<span class="spinner"></span> Giri≈ü yapƒ±lƒ±yor‚Ä¶';

        const email = (document.getElementById('email').value || '').trim();
        const password = document.getElementById('password').value;

        try{
          const result = await auth.signInWithEmailAndPassword(email, password);
          await logKaydet({
            uid: result.user.uid,
            email,
            durum: "basarili",
            mesaj: "Giri≈ü ba≈üarƒ±lƒ±"
          });
         }catch(err){
          showToast(err?.message || 'Giri≈ü ba≈üarƒ±sƒ±z.');
          await logKaydet({
            email,
            durum: "basarisiz",
            mesaj: err?.message || "Hata"
          });
          btn.disabled = false;
          btn.textContent = original;
        }
      });

      /* ====== ≈ûifre sƒ±fƒ±rlama ====== */
      forgot.addEventListener('click', async (e) => {
        e.preventDefault();
        const email = (document.getElementById('email').value || '').trim();
        if(!email) return showToast('≈ûifre sƒ±fƒ±rlama i√ßin √∂nce e-posta yazƒ±n.');
        try{
          await firebase.auth().sendPasswordResetEmail(email);
          showToast('Sƒ±fƒ±rlama baƒülantƒ±sƒ± e-postanƒ±za g√∂nderildi (kayƒ±tlƒ± ise).');
          await logKaydet({email, durum:"sifre_isteme", mesaj:"≈ûifre sƒ±fƒ±rlama istendi"});
        }catch(err){
          showToast(err?.message || 'ƒ∞≈ülem ba≈üarƒ±sƒ±z.');
          await logKaydet({email, durum:"sifre_isteme", mesaj:"Hata: "+(err?.message||"")});
        }
      });

      function showToast(msg){
        toast.textContent = msg;
        toast.classList.add('show');
        clearTimeout(window.__t);
        window.__t = setTimeout(()=> toast.classList.remove('show'), 3500);
      }

      /* ====== Tema: auto / light / dark ====== */
      const root = document.documentElement;
      const toggleBtn = document.getElementById('themeToggle');
      const icon = document.getElementById('themeIcon');

      const saved = localStorage.getItem('kf_theme') || 'auto';
      applyTheme(saved);

      toggleBtn.addEventListener('click', () => {
        const current = root.getAttribute('data-theme') || 'auto';
        const next = current === 'dark' ? 'light' : current === 'light' ? 'auto' : 'dark';
        applyTheme(next);
        localStorage.setItem('kf_theme', next);
      });

      function applyTheme(mode){
        root.setAttribute('data-theme', mode);
        if(mode === 'auto'){
          const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          root.setAttribute('data-theme', isDark ? 'dark' : 'light');
          icon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
          root.setAttribute('data-theme', 'auto');
        } else {
          icon.textContent = mode === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
      }

      if (window.matchMedia) {
        const media = window.matchMedia('(prefers-color-scheme: dark)');
        media.addEventListener?.('change', e => {
          const current = localStorage.getItem('kf_theme') || 'auto';
          if(current === 'auto'){
            root.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            icon.textContent = e.matches ? 'üåô' : '‚òÄÔ∏è';
          }
        });
      }
    })();
  </script>
</body>
</html>
