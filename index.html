<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Karaağaç Fatih Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <div class="welcome-box">
      <h1 class="fade-in">KARAAĞAÇ FATİH</h1>
      <h2 class="fade-in">Daimi Tekâmülaltı</h2>
      <p class="fade-in delay-1">Giriş Paneli</p>

      <form id="loginForm" class="fade-in delay-2">
        <input type="email" id="email" placeholder="E-posta adresiniz" required>
        <input type="password" id="password" placeholder="Şifreniz" required>
        <button type="submit">Giriş Yap</button>
        <div class="login-options">
          <a href="#" id="forgotPassword">Şifremi Unuttum</a>
        </div>
      </form>
    </div>
  </div>

<!-- Firebase SDK'lar -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<!-- İlk olarak config dosyası -->
<script src="js/firebase/firebase-init.js"></script>

<!-- Sonrasında auth işlemleri -->
<script src="js/ortak.js"></script>


</body>
</html>
