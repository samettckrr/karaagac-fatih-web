<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Karaaƒüa√ß Fatih Giri≈ü</title>

  <!-- √áENTƒ∞K/Safe-Area i√ßin ≈üart -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="img/logo.png" />

  <style>
    /* ===================== A√ßƒ±k tema (tek tasarƒ±m) ===================== */
    :root {
      --radius: 18px;
      --shadow: 0 18px 40px rgba(0,0,0,.12);

      --brand-500: #0ea5e9;
      --brand-600: #0284c7;

      --bg: #eaf2ff;
      --bg-grad-1: #38bdf833;
      --bg-grad-2: #22d3ee22;
      --card: rgba(255,255,255,.92);
      --card-stroke: rgba(15,23,42,.1);
      --text: #0b1220;
      --muted: #4b5563;
      --input-bg: rgba(255,255,255,.9);
      --input-stroke: rgba(15,23,42,.15);
      --input-placeholder: #6b7280;
      --button-fg: #fff;
      --toast-bg: rgba(15,23,42,.92);

      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "Noto Sans";
      color: var(--text);
      background: var(--bg) url("img/karaaƒüa√ß-foto.png") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(234,242,255,.48) 0%, rgba(234,242,255,.62) 50%, rgba(255,255,255,.78) 100%);
      pointer-events: none;
    }
    body > .container { position: relative; z-index: 1; }
    .container { height: 100%; display: grid; place-items: center; padding: 24px; padding-top: calc(24px + var(--safe-top)); }

    /* ===================== CARD ===================== */
    .card {
      width: 100%; max-width: 470px;
      background: var(--card);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid var(--card-stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 24px;
      position: relative; overflow: hidden;
    }
    .card::before {
      content:"";
      position:absolute; inset:-1px;
      background: conic-gradient(from 200deg at 50% 20%, rgba(56,189,248,.16), rgba(14,165,233,.06), transparent 45%);
      mask: linear-gradient(#000, transparent 70%);
      pointer-events: none;
    }

    /* ===================== BRAND ===================== */
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 4px;
    }
    .logo-wrap {
      display: grid;
      place-items: center;
      padding: 5px;
      margin-bottom: 8px;
    }
    .logo-wrap img {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }

    .brand-title {
      margin: 0;
      font-weight: 900;
      letter-spacing: .02em;
      line-height: 1.1;
      font-size: 30px;
    }
    .brand-title .karaagac { color: #1e293b; }
    .brand-title .fatih { color: var(--brand-500); }

    .subtitle {
      margin: 2px 0 20px;
      text-align: center;
      color: #475569;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: .02em;
    }

    /* ===================== FORM ===================== */
    form { display:flex; flex-direction: column; gap: 12px; }
    .field { position: relative; }
    .field input {
      width: 100%; padding: 14px 16px; padding-right: 46px;
      border-radius: 14px;
      background: var(--input-bg);
      border: 1px solid var(--input-stroke);
      color: var(--text);
      outline: none; transition: border .2s, background .2s;
    }
    .field input::placeholder { color: var(--input-placeholder); }
    .field input:focus { border-color: rgba(56,189,248,.5); }

    .toggle-pass {
      position:absolute; right:8px; top:50%; transform: translateY(-50%);
      border:none; background:transparent; color: var(--muted);
      cursor:pointer; padding:6px 10px; border-radius:8px;
    }
    .toggle-pass:hover { background: rgba(15,23,42,.08); }

    .submit {
      margin-top: 6px; padding: 14px 16px;
      border-radius: 14px; border: 1px solid rgba(56,189,248,.35);
      background: linear-gradient(180deg, var(--brand-500), var(--brand-600));
      color: var(--button-fg); font-weight: 800; letter-spacing: .02em; cursor:pointer;
      transition: transform .05s ease;
    }
    .submit:active { transform: translateY(1px) scale(.995); }

    .login-options { display:flex; justify-content: space-between; align-items:center; margin-top:8px; }
    .login-options a { color: var(--brand-500); text-decoration: none; font-size: 13px; }
    .login-options a:hover { text-decoration: underline; }

    .meta { margin-top: 14px; display:flex; justify-content: space-between; color: var(--muted); font-size: 12px; }

    /* spinner */
    .spinner {
      width: 18px; height: 18px;
      border: 2px solid rgba(255,255,255,.35);
      border-top-color: #fff; border-radius: 50%;
      display:inline-block; animation: spin 1s linear infinite;
      vertical-align: middle; margin-right: 8px;
    }
    @keyframes spin { to{ transform: rotate(360deg);} }

    /* toast */
    .toast {
      position: fixed; left:50%; bottom: calc(26px + var(--safe-bottom)); transform: translateX(-50%) translateY(20px);
      min-width: 280px; max-width: 92vw; background: var(--toast-bg);
      color:#fff; border:1px solid rgba(255,255,255,.08); border-radius: 12px;
      box-shadow: var(--shadow); padding: 12px 14px; opacity: 0; pointer-events: none;
      transition: opacity .25s ease, transform .25s ease; z-index: 50; font-size: 14px;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    .toast.toast--error { background: rgba(185,28,28,.95); border-color: rgba(248,113,113,.4); }
    .toast.toast--success { background: rgba(22,101,52,.95); border-color: rgba(74,222,128,.4); }

    /* responsive ‚Äì mobil */
    @media (max-width: 768px) {
      body {
        background-attachment: scroll;
        background-position: center center;
      }
      body::before {
        background: linear-gradient(180deg, rgba(234,242,255,.42) 0%, rgba(234,242,255,.58) 45%, rgba(255,255,255,.82) 100%);
      }
      .card {
        background: rgba(255,255,255,.95);
        box-shadow: 0 12px 40px rgba(0,0,0,.15);
      }
    }
    @media (max-width: 440px) {
      .card { padding: 20px 18px; border-radius: 16px; }
      .brand-title { font-size: 26px; }
      .subtitle { font-size: 20px; }
      body::before {
        background: linear-gradient(180deg, rgba(234,242,255,.38) 0%, rgba(255,255,255,.75) 100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- BRAND -->
      <div class="brand">
        <div class="logo-wrap"><img src="img/logo.png" alt="Logo" /></div>
        <h1 class="brand-title">
          <span class="karaagac">KARAAƒûA√á FATƒ∞H</span>
        </h1>
      </div>
      <div class="subtitle">Daimi Tek√¢m√ºlaltƒ±</div>

      <!-- FORM -->
      <form id="loginForm" autocomplete="on">
        <div class="field">
          <input type="email" id="email" placeholder="E-posta adresiniz" required inputmode="email" autocomplete="email" />
        </div>
        <div class="field">
          <input type="password" id="password" placeholder="≈ûifreniz" required autocomplete="current-password" />
          <button type="button" class="toggle-pass" id="togglePass" aria-label="≈ûifreyi g√∂ster/gizle">üëÅ</button>
        </div>
        <button type="submit" class="submit" id="loginBtn">Giri≈ü Yap</button>
        <div class="login-options">
          <a href="#" id="forgotPassword">≈ûifremi Unuttum</a>
          <span></span>
        </div>
      </form>

      <div class="meta">
        <span>¬© <span id="copyYear"></span> Karaaƒüa√ß Fatih</span>
        <span>v2.0</span>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <!-- Supabase (Auth + Database) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>

      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxtd2ZpYmlwcGp2cWN0Y2N4aXdiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2NjE2NzA1NCwiZXhwIjoyMDgxNzQzMDU0fQ.lzoudrJx_V4RdCCxPRfgLA1riWNKZ3HyFzeqRynYHeQ';

  <!-- UI, giri≈ü, tema ‚Äì hepsi bu sayfada; ortak.js kullanƒ±lmƒ±yor -->
  <script>
    (function(){
      /* ====== ≈ûifre g√∂ster/gizle ====== */
      const pass = document.getElementById('password');
      const toggle = document.getElementById('togglePass');
      toggle.addEventListener('click', () => {
        const show = pass.type === 'password';
        pass.type = show ? 'text' : 'password';
        toggle.textContent = show ? 'üôà' : 'üëÅ';
        pass.focus();
      });

      const form = document.getElementById('loginForm');
      const btn  = document.getElementById('loginBtn');
      const toast = document.getElementById('toast');
      const forgot = document.getElementById('forgotPassword');

      let toastTimeout;

      const copyYearEl = document.getElementById('copyYear');
      if (copyYearEl) copyYearEl.textContent = new Date().getFullYear();

      // Supabase client (Auth + Database i√ßin)
      const getSupabase = () => window.supabase;

      // LOG kaydetme fonksiyonu (Supabase)
      async function logKaydet({uid=null,email, durum, mesaj}) {
        try {
          const supabase = getSupabase();
          if (!supabase) {
            console.warn("‚ö†Ô∏è Supabase client hen√ºz y√ºklenmedi, log kaydedilemedi");
            return;
          }
          
          const { data, error } = await supabase.from("kullanici_log").insert({
            uid: uid || null,
            email: email || null,
            durum,
            mesaj,
            zaman: new Date().toISOString(),
            user_agent: navigator.userAgent
          });
          
          if (error) {
            console.error("‚ùå Log kaydetme hatasƒ±:", error);
            console.error("Hata detaylarƒ±:", {
              message: error.message,
              code: error.code,
              details: error.details,
              hint: error.hint
            });
          } else {
            console.log("‚úÖ Log ba≈üarƒ±yla kaydedildi:", data);
          }
        } catch(err){ 
          console.error("‚ùå Log kaydetme exception:", err);
        }
      }

      // A√ßƒ±lƒ±≈üta: eƒüer kullanƒ±cƒ± zaten Supabase'de giri≈üliyse, panel'e git
      (function() {
        const redirectFlag = sessionStorage.getItem('kf_auth_redirect_done');
        if (redirectFlag === 'true') {
          sessionStorage.removeItem('kf_auth_redirect_done');
        }
        
        // URL'den email parametresini al ve input'a set et
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
          const emailInput = document.getElementById('email');
          if (emailInput) {
            emailInput.value = decodeURIComponent(emailParam);
          }
        }
        
        let kontrolYapildi = false;
        
        async function checkSupabaseSession() {
          if (kontrolYapildi) return;
          kontrolYapildi = true;
          const supabase = getSupabase();
          if (!supabase) {
            setTimeout(checkSupabaseSession, 80);
            return;
          }
          const { data: { session } } = await supabase.auth.getSession();
          if (session && session.user) {
            const path = window.location.pathname;
            const isIndexPage = path.endsWith('index.html') || path === '/' || path.endsWith('/');
            if (isIndexPage) {
              sessionStorage.setItem('kf_auth_redirect_done', 'true');
              window.location.replace('panel.html');
            }
          }
        }
        checkSupabaseSession();
      })();

      /* ====== Form submit: Supabase ile giri≈ü ====== */
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        btn.disabled = true;
        const original = btn.textContent;
        btn.innerHTML = '<span class="spinner"></span> Giri≈ü yapƒ±lƒ±yor‚Ä¶';

        const email = (document.getElementById('email').value || '').trim();
        const password = document.getElementById('password').value;

        try {
          const supabase = getSupabase();
          
          if (!supabase) {
            throw new Error('Veritabanƒ± baƒülantƒ±sƒ± kurulamadƒ±. L√ºtfen sayfayƒ± yenileyin.');
          }

          // ≈ûifre yenileme flag'i kontrol et
          const passwordResetEmail = sessionStorage.getItem('kf_password_reset_done');
          const urlParams = new URLSearchParams(window.location.search);
          const passwordResetParam = urlParams.get('passwordReset');
          const newPasswordParam = urlParams.get('newPassword');
          const emailConfirmationParam = urlParams.get('emailConfirmation');
          
          // Eƒüer email confirmation gerekiyorsa, kullanƒ±cƒ±yƒ± bilgilendir
          if (emailConfirmationParam === 'true') {
            showToast('‚ö†Ô∏è E-posta onayƒ± gerekiyor! L√ºtfen e-postanƒ±zƒ± kontrol edin ve hesabƒ±nƒ±zƒ± aktifle≈ütirin.', 'error');
            const cleanUrl = window.location.pathname + '?email=' + encodeURIComponent(email) + '&passwordReset=true';
            window.history.replaceState({}, '', cleanUrl);
          }
          // Eƒüer yeni ≈üifre ile geliyorsa, kullanƒ±cƒ±yƒ± bilgilendir
          else if (newPasswordParam === 'true') {
            showToast('≈ûifreniz ba≈üarƒ±yla kaydedildi. ≈ûimdi yeni ≈üifrenizle giri≈ü yapabilirsiniz.', 'success');
            // URL'den newPassword parametresini kaldƒ±r (temiz URL i√ßin)
            const cleanUrl = window.location.pathname + '?email=' + encodeURIComponent(email) + '&passwordReset=true';
            window.history.replaceState({}, '', cleanUrl);
          }
          
          // √ñnce Supabase ile giri≈ü dene
          const { data: supabaseData, error: supabaseError } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
          });

          if (!supabaseError && supabaseData.user) {
            // Supabase giri≈ü ba≈üarƒ±lƒ± - flag'leri temizle
            sessionStorage.removeItem('kf_password_reset_done');
            sessionStorage.removeItem('kf_password_reset_time');
            
            await logKaydet({
              uid: supabaseData.user.id,
              email,
              durum: "basarili",
              mesaj: "Giri≈ü ba≈üarƒ±lƒ± (Supabase)"
            }).catch(err => console.error("Log kaydetme hatasƒ±:", err));
          
            sessionStorage.setItem('kf_auth_redirect_done', 'true');
            window.location.replace('panel.html');
            return;
          }

          // Supabase giri≈ü ba≈üarƒ±sƒ±z
          const errorMessage = supabaseError?.message || '';
          
          // Basit hata mesajƒ±
          let friendlyMessage = 'E-posta veya ≈üifre hatalƒ±.';
          
          if (errorMessage.includes('Invalid login credentials') || errorMessage.includes('Invalid email or password')) {
            friendlyMessage = 'E-posta veya ≈üifre hatalƒ±. L√ºtfen "≈ûifremi Unuttum" linkini kullanarak yeni ≈üifrenizi belirleyin.';
          } else if (errorMessage.includes('Email not confirmed')) {
            friendlyMessage = 'E-posta adresiniz onaylanmamƒ±≈ü. L√ºtfen e-postanƒ±zƒ± kontrol edin ve onaylayƒ±n.';
          } else {
            friendlyMessage = errorMessage || 'Giri≈ü ba≈üarƒ±sƒ±z.';
          }
          
          throw new Error(friendlyMessage);
          
        } catch (err) {
          console.error('Giri≈ü hatasƒ±:', err);
          showToast(err.message || 'Giri≈ü ba≈üarƒ±sƒ±z.', 'error');
          await logKaydet({
            email,
            durum: "basarisiz",
            mesaj: err.message || "Giri≈ü ba≈üarƒ±sƒ±z"
          }).catch(logErr => console.error("Log kaydetme hatasƒ±:", logErr));
          btn.disabled = false;
          btn.textContent = original;
        }
      });

      /* ====== ≈ûifre sƒ±fƒ±rlama ====== */
      forgot.addEventListener('click', async (e) => {
        e.preventDefault();
        const email = (document.getElementById('email').value || '').trim();
        if(!email) {
          showToast('≈ûifre sƒ±fƒ±rlama i√ßin √∂nce e-posta adresinizi yazƒ±n.', 'error');
          return;
        }
        
        try {
          const supabase = getSupabase();
          
          if (!supabase) {
            throw new Error('Veritabanƒ± baƒülantƒ±sƒ± kurulamadƒ±. L√ºtfen sayfayƒ± yenileyin.');
          }

          // Supabase ≈üifre sƒ±fƒ±rlama email'i g√∂nder
          console.log('üìß ≈ûifre sƒ±fƒ±rlama email\'i g√∂nderiliyor:', email);
          
          const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: `${window.location.origin}/sifre-yenile.html?email=${encodeURIComponent(email)}`
          });

          console.log('üìß Email g√∂nderim sonucu:', { data, error });

          if (error) {
            console.error('‚ùå ≈ûifre sƒ±fƒ±rlama hatasƒ±:', error);
            console.error('‚ùå Hata detaylarƒ±:', {
              message: error.message,
              status: error.status,
              name: error.name
            });
            
            // 500 hatasƒ± = SMTP ayarlarƒ± eksik/hatalƒ±
            if (error.status === 500 || error.message?.includes('Error sending recovery email')) {
              const detailedMsg = 'SMTP ayarlarƒ± eksik! Supabase Dashboard > Authentication > Settings > SMTP Settings b√∂l√ºm√ºnden SendGrid SMTP ayarlarƒ±nƒ± yapƒ±n.';
              console.error('üö® ' + detailedMsg);
              showToast('SMTP ayarlarƒ± eksik! Detaylar i√ßin console\'a bakƒ±n (F12). Rehber: SMTP_HATASI_COZUM.md', 'error');
              
              // Kullanƒ±cƒ±yƒ± bilgilendir
              setTimeout(() => {
                alert('‚ùå SMTP AYARLARI EKSƒ∞K!\n\n' +
                      'Supabase\'de SMTP ayarlarƒ± yapƒ±lmamƒ±≈ü.\n\n' +
                      'Yapƒ±lacaklar:\n' +
                      '1. Supabase Dashboard > Authentication > Settings > SMTP Settings\n' +
                      '2. "Enable Custom SMTP" se√ßeneƒüini a√ßƒ±n\n' +
                      '3. SendGrid bilgilerini girin\n\n' +
                      'Detaylƒ± rehber: SMTP_HATASI_COZUM.md');
              }, 1000);
              
            } else if (error.message && error.message.includes('For security purposes')) {
              showToast('√áok fazla ≈üifre sƒ±fƒ±rlama isteƒüi g√∂nderildi. L√ºtfen bir s√ºre bekleyin.', 'error');
            } else if (error.message && error.message.includes('email') || error.status === 400) {
              showToast('Bu e-posta adresi ile kayƒ±tlƒ± kullanƒ±cƒ± bulunamadƒ±. L√ºtfen e-posta adresinizi kontrol edin.', 'error');
            } else {
              const errorMsg = error.message || '≈ûifre sƒ±fƒ±rlama baƒülantƒ±sƒ± g√∂nderilemedi.';
              console.error('Detaylƒ± hata:', errorMsg);
              showToast(`${errorMsg} (Hata kodu: ${error.status || 'bilinmiyor'})`, 'error');
            }
          } else {
            console.log('‚úÖ Email g√∂nderim isteƒüi ba≈üarƒ±lƒ± (SMTP ayarlarƒ±nƒ± kontrol edin)');
            showToast('≈ûifre sƒ±fƒ±rlama baƒülantƒ±sƒ± e-postanƒ±za g√∂nderildi. L√ºtfen e-postanƒ±zƒ± (ve spam klas√∂r√ºn√º) kontrol edin.', 'success');
            
            // SMTP ayarlarƒ± yapƒ±lmamƒ±≈üsa uyarƒ± g√∂ster
            setTimeout(() => {
              console.warn('‚ö†Ô∏è Eƒüer email gelmiyorsa, Supabase Dashboard > Authentication > Settings > SMTP Settings b√∂l√ºm√ºnden SMTP ayarlarƒ±nƒ± yapƒ±n.');
            }, 2000);
          }
          
          await logKaydet({
            email,
            durum: "sifre_isteme",
            mesaj: "≈ûifre sƒ±fƒ±rlama istendi"
          }).catch(logErr => console.error("Log kaydetme hatasƒ±:", logErr));
          
        } catch(err) {
          showToast(err.message || 'ƒ∞≈ülem ba≈üarƒ±sƒ±z.', 'error');
          await logKaydet({
            email,
            durum: "sifre_isteme",
            mesaj: "Hata: " + (err.message || "")
          }).catch(logErr => console.error("Log kaydetme hatasƒ±:", logErr));
        }
      });

      function showToast(msg, type) {
        toast.textContent = msg;
        toast.classList.remove('toast--error', 'toast--success');
        if (type === 'error') toast.classList.add('toast--error');
        else if (type === 'success') toast.classList.add('toast--success');
        toast.classList.add('show');
        clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => {
          toast.classList.remove('show');
        }, 3500);
      }
    })();
  </script>
</body>
</html>
