<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GiriÅŸ KayÄ±tlarÄ±</title>
  <link rel="stylesheet" href="../css/stiller.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
    }
    header {
      background-color: #324960;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-left {
      font-size: 18px;
      font-weight: bold;
    }
    .header-right button {
      margin-left: 10px;
      background-color: #4a637d;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      padding: 30px;
    }
    .accordion {
      margin-bottom: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .accordion-header {
      background-color: #e8e8e8;
      padding: 15px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .accordion-body {
      display: none;
      padding: 20px;
      border-top: 1px solid #ccc;
    }
    .log-item {
      background: #f7f7f7;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .log-item span {
      display: block;
      margin: 3px 0;
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">KaraaÄŸaÃ§ Panel > GiriÅŸ KayÄ±tlarÄ±</div>
  <div class="header-right">
    <button onclick="window.history.back()">ðŸ”™ Geri DÃ¶n</button>
    <button onclick="firebase.auth().signOut()">ðŸšª Ã‡Ä±kÄ±ÅŸ Yap</button>
  </div>
</header>

<div class="container">
  <!-- Accordion -->
  <div class="accordion">
    <div class="accordion-header" onclick="accordionToggle(0)">ðŸŸ¢ GiriÅŸ Log KayÄ±tlarÄ±</div>
    <div class="accordion-body" id="girisLoglari"></div>
  </div>
  <div class="accordion">
    <div class="accordion-header" onclick="accordionToggle(1)">ðŸŸ  Sayfa Hareketleri</div>
    <div class="accordion-body" id="sayfaLoglari"></div>
  </div>
  <div class="accordion">
    <div class="accordion-header" onclick="accordionToggle(2)">ðŸ”µ Ä°ÅŸlem KayÄ±tlarÄ±</div>
    <div class="accordion-body" id="islemLoglari"></div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="../js/firebase/firebase-init.js"></script>

<script>
  const accordionBodies = document.querySelectorAll('.accordion-body');

  function accordionToggle(index) {
    accordionBodies.forEach((body, i) => {
      body.style.display = i === index ? 'block' : 'none';
    });
  }

  // Firebase loglarÄ± Ã§ek
  firebase.auth().onAuthStateChanged(async user => {
    if (!user) return location.href = "../index.html";

    // GiriÅŸ loglarÄ±
    const girisSnap = await db.collection("kullanici_log")
      .where("sayfa", "==", "index.html")
      .orderBy("zaman", "desc")
      .limit(50)
      .get();

    const girisDiv = document.getElementById("girisLoglari");
    girisSnap.forEach(doc => {
      const d = doc.data();
      girisDiv.innerHTML += `
        <div class="log-item">
          <span><b>UID:</b> ${d.uid}</span>
          <span><b>Zaman:</b> ${new Date(d.zaman.toDate()).toLocaleString()}</span>
          <span><b>TarayÄ±cÄ±:</b> ${d.userAgent?.substring(0, 60)}...</span>
        </div>
      `;
    });

    // Sayfa hareketleri
    const sayfaSnap = await db.collection("kullanici_log")
      .where("sayfa", "!=", "index.html")
      .orderBy("zaman", "desc")
      .limit(50)
      .get();

    const sayfaDiv = document.getElementById("sayfaLoglari");
    sayfaSnap.forEach(doc => {
      const d = doc.data();
      sayfaDiv.innerHTML += `
        <div class="log-item">
          <span><b>Sayfa:</b> ${d.sayfa}</span>
          <span><b>UID:</b> ${d.uid}</span>
          <span><b>Zaman:</b> ${new Date(d.zaman.toDate()).toLocaleString()}</span>
        </div>
      `;
    });

    // Ä°ÅŸlem loglarÄ± (Ã¶rnek: kullanÄ±cÄ± ekleme/silme vs)
    const islemSnap = await db.collection("islem_log")
      .orderBy("zaman", "desc")
      .limit(50)
      .get();

    const islemDiv = document.getElementById("islemLoglari");
    islemSnap.forEach(doc => {
      const d = doc.data();
      islemDiv.innerHTML += `
        <div class="log-item">
          <span><b>Ä°ÅŸlem:</b> ${d.islem}</span>
          <span><b>Yapan UID:</b> ${d.uid}</span>
          <span><b>Zaman:</b> ${new Date(d.zaman.toDate()).toLocaleString()}</span>
        </div>
      `;
    });
  });
</script>

</body>
</html>
