<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muhasebe Grafik</title>
  <link rel="stylesheet" href="../grafik/muhasebe-grafik.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="../../js/firebase/firebase-init.js"></script>
</head>
<body>
  <div class="ust-logo">
    <h1>KARAAĞAÇ FATİH</h1>
    <h2>Daimi Tekâmülaltı</h2>
  </div>

<div class="kart-kutu">
  <!-- KATEGORİ + FİLTRE -->
  <div class="secim-satiri">
    <div class="secim-kutu">
      <label for="kategoriSecimi">Kategori Seçiniz:</label>
      <select id="kategoriSecimi" onchange="kategoriDegisti()">
        <option value="Kitap Kampanyası">Kitap Kampanyası</option>
        <option value="Muhacir Hediye">Muhacir Hediye/İhtiyaç</option>
        <option value="Talebeye İkram">Talebeye İkram</option>
      </select>
    </div>
    <div class="secim-kutu">
      <label for="filtreSecimi">Filtrele:</label>
      <select id="filtreSecimi" onchange="filtreUygula()">
        <option value="">Varsayılan</option>
        <option value="personel-az">Personel (A-Z)</option>
        <option value="personel-za">Personel (Z-A)</option>
        <option value="hedef-artan">Hedef (Artan)</option>
        <option value="hedef-azalan">Hedef (Azalan)</option>
        <option value="temin-artan">Temin (Artan)</option>
        <option value="temin-azalan">Temin (Azalan)</option>
        <option value="oran-artan">Ulaşma Oranı (Artan)</option>
        <option value="oran-azalan">Ulaşma Oranı (Azalan)</option>
      </select>
    </div>
  </div>

  <!-- GÜNCELLEME SAATİ -->
<div class="son-guncelleme">
  <span>🕒 Son Güncelleme: <span id="guncellemeZamani">yükleniyor...</span></span>
</div>


    <!-- Tablo -->
    <div class="tablo-kapsayici">
      <table id="hedefTablosu">
        <thead>
          <tr>
            <th>Personel</th>
            <th>Hedef (₺)</th>
            <th>Temin Edilen (₺)</th>
            <th>Ulaşma Nispeti (%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Toplamlar -->
    <div class="toplam-kutular">
      <p><strong>Toplam Hedef:</strong> <span id="toplamHedef">₺0</span></p>
      <p><strong>Toplam Temin:</strong> <span id="toplamTemin">₺0</span></p>
      <p><strong>Genel Ulaşma Oranı:</strong> <span id="toplamOran">%0</span></p>
    </div>
  </div>

  <script src="../grafik/muhasebe-grafik.js"></script>
</body>
</html>
