<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karaağaç Panel</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="stylesheet" href="css/stiller.css" />
<!-- Firebase core kütüphaneleri (compat sürüm) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<!-- Ortak Firebase config ve servis dosyası -->
<script src="js/firebase/firebase-init.js"></script>

  <script defer src="js/ortak.js"></script>
</head>
<body onload="baslatPanel()">

  <!-- Üst Panel -->
<header class="ust-panel">
  <div class="sol-kapsayici">
    <span class="menu-icon" onclick="menuToggle(event)">☰</span>
    <span class="logo-yazi" onclick="location.reload()">Karaağaç Panel</span>
  </div>
  <div class="sag-islemler">
    <button onclick="logout()">Çıkış Yap</button>
  </div>
</header>

  <div class="ana-kapsayici">
    
    <!-- Yan Panel -->
    <nav class="yan-panel" id="yanPanel">
      <ul>
        <li><a href="#" onclick="paneliYukle('talebe')">📘 Talebe</a></li>
        <li><a href="#" onclick="paneliYukle('personel')">👤 Personel</a></li>
        <li><a href="#" onclick="paneliYukle('nehari')">🕌 Nehari</a></li>
        <li><a href="#" onclick="paneliYukle('kermes')">🏪 Kermes</a></li>
        <li><a href="#" onclick="paneliYukle('diger')">⚙️ Diğer</a></li>
        <li><a href="#" onclick="paneliYukle('admin')">🎛️ Kontrol Paneli</a></li>
      </ul>
      <div class="mobil-cikis">
        <button onclick="logout()">Çıkış Yap</button>
      </div>
    </nav>

    <!-- Kartların Görüneceği Orta Panel -->
    <main class="icerik-panel">
      <div id="kartAlani" class="kart-grup">
        <p style="color: gray;">Lütfen soldan bir panel seçiniz.</p>
      </div>
    </main>
  </div>

</body>
</html>
