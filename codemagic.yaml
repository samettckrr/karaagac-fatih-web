workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    max_build_duration: 60
    environment:
      node: 20
      cocoapods: default
      vars:
        BUNDLE_ID: com.kfd.panel

    scripts:
      # 1) Bağımlılıklar
      - npm ci

      # 2) iOS platformu yoksa oluştur
      - |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi

      # 3) Web asset'leri ve pluginleri iOS projesine senkronize et
      - npx cap sync ios

      # 4) CocoaPods kur
      - |
          cd ios/App
          pod install
          cd ../../

      # 5) Otomatik imzalama (Codemagic CLI)
      - keychain initialize
      - app-store-connect fetch-signing-files --type IOS_APP_STORE --create "$BUNDLE_ID"
      - keychain add-certificates
      - xcode-project use-profiles

      # 6) IPA üret (exportOptions.plist repo kökünde)
      - xcode-project build-ipa --workspace ios/App/App.xcworkspace --scheme App --export-options-plist exportOptions.plist

    artifacts:
      - build/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
