<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Shotter Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:900px;margin:24px auto;padding:0 16px}
    form{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px}
    label{font-size:12px;color:#444}
    input,button{padding:10px;border:1px solid #ccc;border-radius:8px}
    button{cursor:pointer}
    .full{grid-column:1/-1}
    .row{display:flex;gap:12px}
    #out{margin-top:20px}
    img{max-width:100%;height:auto;border:1px solid #eee;border-radius:8px}
    .muted{color:#666;font-size:12px}
    .error{color:#b00020}
  </style>
</head>
<body>
  <h1>Shotter Demo</h1>

  <form id="f">
    <div class="full">
      <label>Functions URL</label>
      <input id="func" value="https://europe-west1-karaagacfthdaimi.cloudfunctions.net/render" />
      <div class="muted">Gerekirse kendi domainine geçince CORS’u domainine sabitle.</div>
    </div>

    <div class="full">
      <label>Hedef URL</label>
      <input id="url" value="https://example.com" />
    </div>

    <div>
      <label>Genişlik (w)</label>
      <input id="w" type="number" value="1366" />
    </div>
    <div>
      <label>Yükseklik (h)</label>
      <input id="h" type="number" value="900" />
    </div>

    <div class="full">
      <label>CSS Selector (opsiyonel)</label>
      <input id="selector" placeholder="ör. h1 veya #main" />
    </div>

    <div class="row full">
      <label><input id="save" type="checkbox" /> GCS’ye kaydet (JSON döner)</label>
      <button type="submit">Gönder</button>
    </div>
  </form>

  <div id="out"></div>

  <script>
    const f = document.getElementById('f');
    const out = document.getElementById('out');

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      out.innerHTML = 'Çalışıyor...';

      const func = document.getElementById('func').value.trim();
      const url = document.getElementById('url').value.trim();
      const w = document.getElementById('w').value.trim();
      const h = document.getElementById('h').value.trim();
      const selector = document.getElementById('selector').value.trim();
      const save = document.getElementById('save').checked ? '1' : '0';

      const qs = new URLSearchParams({ url, w, h });
      if (selector) qs.append('selector', selector);
      if (save) qs.append('save', save);

      try {
        const resp = await fetch(`${func}?${qs.toString()}`, { method: 'GET' });
        const ct = resp.headers.get('content-type') || '';

        if (!resp.ok) {
          const txt = await resp.text().catch(()=> '');
          throw new Error(`HTTP ${resp.status} ${resp.statusText} — ${txt}`);
        }

        if (ct.includes('application/json')) {
          const data = await resp.json();
          out.innerHTML = `
            <p><b>JSON döndü (GCS imzalı link):</b></p>
            <p><a href="${data.url}" target="_blank" rel="noopener">Görüntüle</a></p>
            <pre class="muted">${JSON.stringify(data, null, 2)}</pre>
          `;
        } else if (ct.includes('image/png')) {
          const blob = await resp.blob();
          const url = URL.createObjectURL(blob);
          out.innerHTML = `
            <p><b>PNG döndü:</b> <a href="${url}" download="shot.png">indir</a></p>
            <img src="${url}" />
          `;
        } else {
          const buf = await resp.arrayBuffer();
          out.innerHTML = `<p class="muted">Bilinmeyen mime: ${ct} (${buf.byteLength} bayt)</p>`;
        }
      } catch (err) {
        out.innerHTML = `<p class="error">${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
