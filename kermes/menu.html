<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Menü Yönetim Paneli</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="../js/firebase/firebase-init.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto 30px;
      box-sizing: border-box;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form input {
      width: calc(100% - 1px); /* Sağdan taşmayı engeller */
      box-sizing: border-box;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }


    .form button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .form button:hover {
      background-color: #21618c;
    }

    .liste {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .urun {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .urun span {
      flex: 1;
    }

    .urun button {
      background-color: #e67e22;
      border: none;
      color: white;
      padding: 6px 12px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .urun button:hover {
      background-color: #ca6f1e;
    }

    .urun button.sil {
      background-color: #c0392b;
    }

    .urun button.sil:hover {
      background-color: #a93226;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #27ae60;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      z-index: 999;
      font-size: 15px;
    }

    .toast.hata {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <h1>Menü Yönetim Paneli</h1>

  <div class="form">
    <label>Ürün Adı:</label>
    <input type="text" id="urunAdi" placeholder="Örn: Sarma">

    <label>Kategori:</label>
    <input type="text" id="kategori" placeholder="Örn: Tatlı">

    <label>Fiyat (₺):</label>
    <input type="number" id="fiyat" placeholder="Örn: 25">

    <button onclick="urunEkle()">Ürünü Kaydet</button>
  </div>

  <div class="liste" id="menuListesi">
    <!-- Ürünler burada listelenecek -->
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const db = window.db;
    let guncelleId = null;

    function urunEkle() {
      const ad = document.getElementById("urunAdi").value.trim();
      const kategori = document.getElementById("kategori").value.trim();
      const fiyat = parseFloat(document.getElementById("fiyat").value);

      if (!ad || !kategori || isNaN(fiyat)) {
        return toastGoster("Lütfen tüm alanları doldurun.", true);
      }

      const veri = { ad, kategori, fiyat };

      if (guncelleId) {
        // GÜNCELLE
        db.collection("kermes_menu").doc(guncelleId).update(veri).then(() => {
          toastGoster("Ürün güncellendi.");
          guncelleId = null;
          temizle();
        });
      } else {
        // EKLE
        db.collection("kermes_menu").add(veri).then(() => {
          toastGoster("Ürün eklendi.");
          temizle();
        });
      }
    }

    function urunSil(id) {
      if (!confirm("Bu ürünü silmek istiyor musunuz?")) return;
      db.collection("kermes_menu").doc(id).delete().then(() => {
        toastGoster("Ürün silindi.");
      });
    }

    function urunDuzenle(id, veri) {
      document.getElementById("urunAdi").value = veri.ad;
      document.getElementById("kategori").value = veri.kategori;
      document.getElementById("fiyat").value = veri.fiyat;
      guncelleId = id;
    }

    function temizle() {
      document.getElementById("urunAdi").value = "";
      document.getElementById("kategori").value = "";
      document.getElementById("fiyat").value = "";
    }

    function toastGoster(mesaj, hata = false) {
      const toast = document.getElementById("toast");
      toast.innerText = mesaj;
      toast.classList.toggle("hata", hata);
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    function menuGetir() {
      const alan = document.getElementById("menuListesi");
      db.collection("kermes_menu").orderBy("kategori").onSnapshot(snapshot => {
        alan.innerHTML = "";
        snapshot.forEach(doc => {
          const veri = doc.data();
          const div = document.createElement("div");
          div.classList.add("urun");
          div.innerHTML = `
            <span><strong>${veri.ad}</strong> (${veri.kategori}) - ${veri.fiyat}₺</span>
            <div>
              <button onclick='urunDuzenle("${doc.id}", ${JSON.stringify(veri)})'>Düzenle</button>
              <button class="sil" onclick='urunSil("${doc.id}")'>Sil</button>
            </div>
          `;
          alan.appendChild(div);
        });
      });
    }

    menuGetir();
  </script>
</body>
</html>
