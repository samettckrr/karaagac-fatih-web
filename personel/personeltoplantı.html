<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Toplantı Sunumu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0EA5E9; --accent: #F97316; --bg: #F8FAFC; --text: #334155; }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px; /* Hafif noktalı zemin */
        }

        /* Üst Bar & Logo */
        .header {
            background: white;
            padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 5px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            z-index: 10;
        }
        
        .brand-area { display: flex; align-items: center; gap: 20px; }
        .logo-box { 
            width: 60px; height: 60px; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .brand-text h1 { margin: 0; font-size: 24px; color: #0F172A; text-transform: uppercase; letter-spacing: 1px; }
        .brand-text p { margin: 0; font-size: 14px; color: #64748B; font-weight: 600; }

        .clock-area { text-align: right; }
        .clock { font-size: 36px; font-weight: 300; color: #0F172A; }
        .date { font-size: 14px; color: #64748B; font-weight: 600; text-transform: uppercase; }

        /* Ana İçerik */
        .content-wrapper { 
            flex: 1; 
            padding: 40px 60px; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            overflow-y: auto;
            overflow-x: hidden;
        }

        .slide-info { display: flex; align-items: center; justify-content: space-between; gap: 20px; margin-bottom: 20px; }
        .slide-info-left { display: flex; align-items: center; gap: 20px; }
        .slide-number { background: #E0F2FE; color: var(--primary); padding: 5px 15px; border-radius: 50px; font-weight: 700; }
        .responsible { background: #FFF7ED; color: var(--accent); padding: 5px 15px; border-radius: 50px; font-weight: 700; border: 1px solid #FFEDD5; }

        .slide-title { font-size: 52px; font-weight: 800; margin: 0 0 40px 0; color: #1E293B; line-height: 1.1; }

        /* İki Kolonlu Düzen */
        .content-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 20px;
        }
        .content-column {
            display: flex;
            flex-direction: column;
        }
        .column-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--primary);
        }
        .content-list-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .content-list { list-style: none; padding: 0; font-size: 24px; color: #475569; }
        .content-list li { 
            margin-bottom: 25px; padding-left: 30px; position: relative; 
            background: white; padding: 20px 30px; border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02); border: 1px solid #F1F5F9;
            opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s forwards;
        }
        .content-list li::before {
            content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
            background: var(--primary); border-top-left-radius: 16px; border-bottom-left-radius: 16px;
        }

        /* Tablo Stili */
        .custom-table { width: 100%; border-collapse: separate; border-spacing: 0; background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin-top: 20px; }
        .custom-table th { background: var(--primary); color: white; padding: 20px; text-align: left; font-size: 24px; }
        .custom-table td { padding: 20px; border-bottom: 1px solid #E2E8F0; font-size: 24px; color: #334155; }
        .custom-table tr:last-child td { border-bottom: none; }

        /* Kararlar Alanı (Sağ Kolon) */
        .decisions-wrapper { 
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .decision-card {
            background: #FEF3C7; border-left: 6px solid #F59E0B;
            padding: 20px; border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        .d-person { font-size: 13px; font-weight: 700; color: #B45309; text-transform: uppercase; margin-bottom: 5px; }
        .d-text { font-size: 20px; font-weight: 600; color: #451A03; }

        /* Kapak Sayfası */
        .cover-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            overflow: hidden;
        }
        .cover-screen.active { display: block; }
        .cover-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            z-index: 1;
        }
        .cover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
        }
        .cover-top {
            text-align: center;
            color: white;
        }
        .cover-top-text {
            font-size: 48px;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        .cover-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .cover-brand {
            font-size: 56px;
            font-weight: 800;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            letter-spacing: 3px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .content-split {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 20px 30px;
            }
            .slide-title {
                font-size: 36px;
            }
            .content-list {
                font-size: 20px;
            }
            .column-title {
                font-size: 24px;
            }
            .cover-overlay {
                padding: 40px 20px;
            }
            .cover-top-text {
                font-size: 32px;
            }
            .cover-brand {
                font-size: 36px;
            }
        }

        /* Link Stilleri */
        .content-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--primary);
            text-decoration: none;
            font-size: 18px;
            margin-left: 12px;
            font-weight: 600;
            transition: all 0.2s;
            padding: 4px 12px;
            background: rgba(14, 165, 233, 0.1);
            border-radius: 6px;
        }
        .content-link:hover {
            color: white;
            background: var(--primary);
            text-decoration: none;
        }
        .content-link-image {
            background: rgba(249, 115, 22, 0.1);
        }
        .content-link-image:hover {
            background: var(--accent);
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand-area">
            <div class="logo-box">
                <img src="../img/logo.png" alt="Karaağaç Fatih Logo">
            </div> 
            <div class="brand-text">
                <h1>Karaağaç Fatih</h1>
                <p>Yurt Personel Toplantısı</p>
            </div>
        </div>
        <div class="clock-area">
            <div class="clock" id="clock">00:00</div>
            <div class="date" id="date">...</div>
        </div>
    </div>

    <!-- Kapak Sayfası -->
    <div class="cover-screen" id="cover-screen">
        <video class="cover-video" id="cover-video" autoplay muted loop playsinline>
            <source src="../img/kurs.mp4" type="video/mp4">
        </video>
        <div class="cover-overlay">
            <div class="cover-top">
                <div class="cover-top-text">YURT PERSONEL TOPLANTISI</div>
            </div>
            <div class="cover-bottom">
                <div class="cover-brand">KARAAĞAÇ FATİH</div>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="slide-info">
            <div class="slide-info-left">
                <div class="slide-number" id="s-num">0 / 0</div>
                <div class="responsible" id="s-resp">Sorumlu</div>
            </div>
        </div>
        <div class="slide-title" id="s-title">Bağlantı Bekleniyor...</div>
        
        <div class="content-split" id="content-split" style="display: none;">
            <div class="content-column">
                <div class="column-title">Gündem Maddeleri</div>
                <div class="content-list-wrapper" id="content-container"></div>
            </div>
            <div class="content-column">
                <div class="column-title">Karar Maddeleri</div>
                <div class="decisions-wrapper" id="decisions-container"></div>
            </div>
        </div>
    </div>

    <script>
        const channel = new BroadcastChannel('karaagac_fatih_tv');

        // Saat ve Tarih
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
        }, 1000);

        channel.onmessage = (event) => {
            if(event.data.type === 'UPDATE') {
                showCover(false);
                render(event.data);
            } else if(event.data.type === 'COVER') {
                showCover(true);
            }
        };

        function showCover(show) {
            const cover = document.getElementById('cover-screen');
            const video = document.getElementById('cover-video');
            const content = document.querySelector('.content-wrapper');
            const contentSplit = document.getElementById('content-split');
            
            if(show) {
                cover.classList.add('active');
                if(video) {
                    video.play().catch(e => console.log('Video oynatma hatası:', e));
                }
                if(content) content.style.display = 'none';
                if(contentSplit) contentSplit.style.display = 'none';
            } else {
                cover.classList.remove('active');
                if(video) {
                    video.pause();
                }
                if(content) content.style.display = 'flex';
                if(contentSplit) contentSplit.style.display = 'grid';
            }
        }

        function render(data) {
            const slide = data.slideData;
            
            // 1. Üst Bilgiler
            document.getElementById('s-num').innerText = `Gündem ${data.slideIndex + 1} / ${data.totalSlides}`;
            document.getElementById('s-resp').innerText = slide.sorumlu || 'Sorumlu Belirtilmemiş';
            
            // Başlık ve link
            const titleEl = document.getElementById('s-title');
            if(slide.link) {
                const isImage = slide.link.match(/\.(jpg|jpeg|png|gif|webp|svg)$/i);
                const linkText = isImage ? 'Görseli Aç' : 'Linki Aç';
                const linkClass = isImage ? 'content-link content-link-image' : 'content-link';
                titleEl.innerHTML = `${slide.baslik} <a href="${slide.link}" target="_blank" class="${linkClass}" title="Yeni sayfada aç" style="font-size: 0.5em; vertical-align: middle;">${linkText}</a>`;
            } else {
                titleEl.innerText = slide.baslik;
            }

            // İki kolonlu düzeni göster
            document.getElementById('content-split').style.display = 'grid';

            // 2. İçerik (Liste veya Tablo) - Sol Kolon
            const container = document.getElementById('content-container');
            let html = '';

            if (slide.tablo) {
                html = `<table class="custom-table"><thead><tr><th>Ürün</th><th>Hedef</th><th>Sipariş</th></tr></thead><tbody>`;
                slide.icerik.forEach(r => {
                    html += `<tr><td>${r.ad}</td><td>${r.hedef}</td><td>${r.siparis}</td></tr>`;
                });
                html += `</tbody></table>`;
            } else {
                html = `<ul class="content-list">`;
                slide.icerik.forEach((item, i) => {
                    const isObject = typeof item === 'object' && item !== null;
                    const text = isObject ? item.text : item;
                    const link = isObject ? item.link : null;
                    let linkHtml = '';
                    if(link) {
                        const isImage = link.match(/\.(jpg|jpeg|png|gif|webp|svg)$/i);
                        const linkText = isImage ? 'Görseli Aç' : 'Linki Aç';
                        const linkClass = isImage ? 'content-link content-link-image' : 'content-link';
                        linkHtml = `<a href="${link}" target="_blank" class="${linkClass}" title="Yeni sayfada aç">${linkText}</a>`;
                    }
                    html += `<li style="animation-delay: ${i * 0.15}s">${text}${linkHtml}</li>`;
                });
                html += `</ul>`;
            }
            container.innerHTML = html;

            // 3. Kararlar (Kartlar) - Sağ Kolon
            const dContainer = document.getElementById('decisions-container');
            dContainer.innerHTML = ''; // Temizle
            
            if (data.decisions && data.decisions.length > 0) {
                data.decisions.forEach((d, i) => {
                    dContainer.innerHTML += `
                        <div class="decision-card" style="animation-delay: ${i * 0.1}s">
                            <span class="d-person">${d.person || 'GENEL KARAR'}</span>
                            <span class="d-text">${d.text}</span>
                        </div>
                    `;
                });
            } else {
                dContainer.innerHTML = '<div style="text-align: center; color: #9CA3AF; padding: 40px;">Henüz karar girilmedi.</div>';
            }
        }

        // Video yükleme kontrolü
        const coverVideo = document.getElementById('cover-video');
        if(coverVideo) {
            coverVideo.addEventListener('loadeddata', () => {
                console.log('Kapak videosu yüklendi');
            });
            coverVideo.addEventListener('error', (e) => {
                console.error('Video yükleme hatası:', e);
                // Video yüklenemezse arka plan rengi göster
                const coverScreen = document.getElementById('cover-screen');
                if(coverScreen) {
                    coverScreen.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                }
            });
        }

        // Açılışta veri iste
        channel.postMessage({ type: 'REQUEST_SYNC' });

    </script>
</body>
</html>
