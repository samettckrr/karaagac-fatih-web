<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temizlik Kontrol Paneli</title>
  <link rel="stylesheet" href="../temizlik/temizlik.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-init.js"></script>
</head>
<body>
  <header>
    <h1>🧽 Karaağaç Fatih | Temizlik Kontrolü</h1>
    <div class="header-right">
    </div>
  </header>

  <main>
    <div class="kart-container">
      <!-- Kat Kartları -->
      <div class="kart" onclick="yonlendir('2kat')">2. Kat (Lokal)</div>
      <div class="kart" onclick="yonlendir('1kat')">1. Kat (Etüt)</div>
      <div class="kart" onclick="yonlendir('giris')">Giriş Kat</div>
      <div class="kart" onclick="yonlendir('eksi1')">-1. Kat (Yatakhane)</div>
      <div class="kart" onclick="yonlendir('eksi2')">-2. Kat (Yemekhane)</div>
      <div class="kart" onclick="yonlendir('bahce')">Bahçe</div>

      <!-- Özel Kartlar -->
      <div class="kart özel" onclick="yonlendir('genel')">📋 Genel Temizlik Kontrolü</div>
      <div class="kart özel" onclick="yonlendir('eksik')">🛠️ Eksik ve Takip Paneli</div>
      <div class="kart özel" onclick="yonlendir('rapor')">📈 Rapor ve Puanlama Paneli</div>
    </div>
  </main>

  <script src="../temizlik/temizlik.js"></script>
</body>
</html>
