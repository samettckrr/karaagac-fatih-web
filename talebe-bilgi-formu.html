<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talebe Bilgi Formu</title>
  <link rel="stylesheet" href="../css/form.css" />
  <link rel="stylesheet" href="../css/stiller.css" />
</head>
<body>
  <!-- Üst Panel -->
  <div id="ust-panel"></div>

  <!-- Yan Panel + İçerik Alanı -->
  <div class="ana-kapsayici">
    <div id="yan-panel"></div>

    <div class="icerik-alani">
      <h1 class="sayfa-baslik">Talebe Bilgi Formu</h1>

      <!-- Sayısal Bilgiler -->
      <div class="istatistik-kutulari">
        <div class="istatistik-kutu toplam">Toplam Talebe: <span id="toplamSayisi">0</span></div>
        <div class="istatistik-kutu ensar">Ensar: <span id="ensarSayisi">0</span></div>
        <div class="istatistik-kutu muhacir">Muhacir: <span id="muhacirSayisi">0</span></div>
      </div>

      <!-- Talebe Kartları -->
      <div id="talebeKartAlani" class="kartlar-alani">
        <!-- JavaScript ile kartlar buraya eklenecek -->
      </div>
    </div>
  </div>

<!-- Modal yapısı -->
<div id="talebeModal" class="modal">
  <div class="modal-icerik" id="modalIcerik"></div>
</div>

<!-- Firebase core kütüphaneleri (compat sürüm) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<!-- Ortak Firebase config ve servis dosyası -->
<script src="js/firebase/firebase-init.js"></script>

  <!-- JS Dosyaları -->
  <script src="js/ortak.js"></script>
  <script src="js/icerikyukle.js"></script>
  <script src="js/talebe-bilgi.js?v=1.0.3"></script>
  <script src="js/talebe-modal.js?v=1.0.3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <!-- jsPDF Kütüphanesi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="js/pdf-cikti.js"></script>

  <script>
    if (typeof talebeBilgiFormuYukle === "function") {
      talebeBilgiFormuYukle();
    }
  </script>
</body>
</html>
