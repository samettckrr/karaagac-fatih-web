<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kullanıcı Ekle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    .container {
      max-width: 550px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }

    .yetki-kutulari {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .yetki-item {
      flex: 1 1 calc(33.3% - 10px);
      background: #ecf0f1;
      border-radius: 6px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: 0.2s ease;
      border: 2px solid transparent;
    }

    .yetki-item:hover {
      background-color: #dde3e7;
    }

    .yetki-item input {
      transform: scale(1.2);
      cursor: pointer;
    }

    .yetki-item.checked {
      background-color: #2ecc71;
      color: white;
      border-color: #27ae60;
    }

    .success, .error {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    @media (max-width: 500px) {
      .yetki-item {
        flex: 1 1 100%;
      }
    }
  </style>

  <!-- Firebase ve EmailJS -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="../js/firebase/firebase-init.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
    emailjs.init("GjWsgfl8BKUh13JhS"); // 👈 Public Key
    })();
  </script>
</head>
<body>
  <div class="container">
    <h2>Kullanıcı Ekle</h2>
    <form id="kullaniciForm">
      <label>Ad Soyad</label>
      <input type="adSoyad" id="adSoyad" required/>

      <label>E-posta</label>
      <input type="email" id="email" required />

      <label>Şifre</label>
      <input type="password" id="sifre" required />

      <label>Rol</label>
      <input type="text" id="rol" placeholder="örn: admin, personel" required />

      <label>Görev</label>
      <input type="text" id="gorev" placeholder="örn: Müdür, Temizlik Sorumlusu" required />

      <label>Yetkiler</label>
      <div class="yetki-kutulari">
        <label class="yetki-item"><input type="checkbox" value="Talebe" /> Talebe</label>
        <label class="yetki-item"><input type="checkbox" value="Personel" /> Personel</label>
        <label class="yetki-item"><input type="checkbox" value="Nehari" /> Nehari</label>
        <label class="yetki-item"><input type="checkbox" value="Kermes" /> Kermes</label>
        <label class="yetki-item"><input type="checkbox" value="Sistem Ayarları" /> Sistem Ayarları</label>
        <label class="yetki-item"><input type="checkbox" value="Muhasebe" /> Muhasebe</label>
        <label class="yetki-item"><input type="checkbox" value="Kontrol Paneli" /> Kontrol Paneli</label>
      </div>

      <button type="submit">Kullanıcıyı Kaydet</button>
      <div class="success" id="basariMesaji" style="display: none;">Kullanıcı başarıyla eklendi.</div>
      <div class="error" id="hataMesaji" style="display: none;"></div>
    </form>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Görsel yeşil kutucuk işaretleme
    document.querySelectorAll(".yetki-item input").forEach(input => {
      input.addEventListener("change", function () {
        if (this.checked) {
          this.closest(".yetki-item").classList.add("checked");
        } else {
          this.closest(".yetki-item").classList.remove("checked");
        }
      });
    });

    document.getElementById("kullaniciForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const adSoyad = document.getElementById("adSoyad").value.trim();
      const email = document.getElementById("email").value.trim();
      const sifre = document.getElementById("sifre").value.trim();
      const rol = document.getElementById("rol").value.trim();
      const gorev = document.getElementById("gorev").value.trim();

      const yetkiCheckboxes = document.querySelectorAll(".yetki-kutulari input[type='checkbox']");
      const yetkiler = Array.from(yetkiCheckboxes).filter(cb => cb.checked).map(cb => cb.value);

      const basari = document.getElementById("basariMesaji");
      const hata = document.getElementById("hataMesaji");
      basari.style.display = "none";
      hata.style.display = "none";

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, sifre);
        const uid = userCredential.user.uid;

        await db.collection("kullanicilar").doc(uid).set({
          adSoyad,
          email,
          rol,
          gorev,
          yetkiler,
          eklenmeTarihi: new Date().toISOString()
        });

        // 1️⃣ Şifre sıfırlama bağlantısı gönder
        await auth.sendPasswordResetEmail(email);

        // 2️⃣ EmailJS ile bilgilendirme gönder
        await emailjs.send("service_9mh0tev", "template_28b31ka", {
          to_email: email,
          kullanici_rol: rol,
          kullanici_gorev: gorev,
          kullanici_yetkiler: yetkiler.join(", ")
        });

        basari.style.display = "block";
        document.getElementById("kullaniciForm").reset();
        document.querySelectorAll(".yetki-item").forEach(item => item.classList.remove("checked"));

      } catch (err) {
        hata.innerText = "Hata: " + err.message;
        hata.style.display = "block";
      }
    });
  </script>
</body>
</html>
