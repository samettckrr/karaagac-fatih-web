<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aidat & Kitap GiriÅŸ</title>
  <link rel="icon" href="../img/logo.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    h1,h2 {
      text-align: center;
      color: #324960;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      padding: 20px;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 600;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #324960;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #293b52; }

    .preview {
      background: #f0f4f8;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 14px;
    }

    .toast {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #27ae60;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      z-index: 999;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    .toast.hata { background: #c0392b; }

    @keyframes fadein { from {opacity:0;} to {opacity:1;} }
    @keyframes fadeout { from {opacity:1;} to {opacity:0;} }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“˜ Aidat & Kitap GiriÅŸ Paneli</h1>

    <!-- Talebe KayÄ±t -->
    <div class="card">
      <h2>1ï¸âƒ£ Talebe BorÃ§ TanÄ±mlama</h2>
      <label>Talebe AdÄ±</label>
      <input type="text" id="talebeAd" placeholder="Ã–rn: Mehmet YÄ±lmaz" />

      <label>Umumi Aidat MiktarÄ± (â‚º)</label>
      <input type="number" id="aidatTutar" placeholder="Ã–rn: 7500" />

      <label>Aidat Ä°ndirimi</label>
      <select id="aidatIndirim">
        <option value="0">Ä°ndirim Yok (0%)</option>
        <option value="0.25">KardeÅŸ (%25)</option>
        <option value="0.5">Personel (%50)</option>
        <option value="1">Muhacir (%100)</option>
      </select>

      <label>Umumi Kitap Ãœcreti (â‚º)</label>
      <input type="number" id="kitapTutar" placeholder="Ã–rn: 2250" />

      <label>Kitap Ä°ndirimi</label>
      <select id="kitapIndirim">
        <option value="0">Ä°ndirim Yok</option>
        <option value="custom">Ä°ndirim Var (Rakam Girilecek)</option>
      </select>

      <input type="number" id="kitapIndirimMiktar" placeholder="Kitap indirimi (â‚º)" style="display:none;"/>

      <div class="preview" id="kayitPreview">ğŸ’¡ Ã–nizleme burada gÃ¶zÃ¼kecek</div>

      <button onclick="talebeKaydet()">Kaydet</button>
    </div>

    <!-- Tahsilat -->
    <div class="card">
      <h2>2ï¸âƒ£ Tahsilat (Ã–deme GiriÅŸi)</h2>
      <label>Talebe AdÄ±</label>
      <input type="text" id="odemeTalebe" placeholder="Ã–rn: Mehmet YÄ±lmaz" />

      <label>Ä°ÅŸlem TÃ¼rÃ¼</label>
      <select id="odemeTuru">
        <option value="Aidat">Aidat</option>
        <option value="Kitap">Kitap</option>
      </select>

      <label>Tahsil Edilen Miktar (â‚º)</label>
      <input type="number" id="odemeMiktar" />

      <label>Ã–deme YÃ¶ntemi</label>
      <select id="odemeYontemi">
        <option value="Nakit">Nakit</option>
        <option value="Banka">Banka</option>
      </select>

      <div class="preview" id="odemePreview">ğŸ’¡ Ã–nizleme burada gÃ¶zÃ¼kecek</div>

      <button onclick="odemeKaydet()">Kaydet</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="../js/firebase/firebase-init.js"></script>

  <script>
    const db = firebase.firestore();
    const toast = document.getElementById('toast');

    // Kitap indirim inputunu gÃ¶ster/gizle
    document.getElementById('kitapIndirim').addEventListener('change', (e)=>{
      document.getElementById('kitapIndirimMiktar').style.display = e.target.value==='custom' ? 'block':'none';
    });

    // Ã–nizleme sÃ¼rekli gÃ¼ncellensin
    document.querySelectorAll('#talebeAd,#aidatTutar,#aidatIndirim,#kitapTutar,#kitapIndirim,#kitapIndirimMiktar')
      .forEach(el=>el.addEventListener('input', kayitPreviewGuncelle));

    document.querySelectorAll('#odemeTalebe,#odemeTuru,#odemeMiktar,#odemeYontemi')
      .forEach(el=>el.addEventListener('input', odemePreviewGuncelle));

    function kayitPreviewGuncelle(){
      const ad = document.getElementById('talebeAd').value;
      const aidat = parseFloat(document.getElementById('aidatTutar').value||0);
      const aidatInd = parseFloat(document.getElementById('aidatIndirim').value||0);
      const kitap = parseFloat(document.getElementById('kitapTutar').value||0);
      const kitapIndSec = document.getElementById('kitapIndirim').value;
      const kitapIndMiktar = parseFloat(document.getElementById('kitapIndirimMiktar').value||0);

      const aidatOdenecek = aidat - (aidat * aidatInd);
      const kitapOdenecek = kitapIndSec==='custom' ? kitap - kitapIndMiktar : kitap;

      document.getElementById('kayitPreview').innerText = 
        `${ad || 'â€”'} isimli talebenin toplam borcu: ${aidatOdenecek+kitapOdenecek} â‚º
(Aidat: ${aidatOdenecek} â‚º, Kitap: ${kitapOdenecek} â‚º)`;
    }

    function odemePreviewGuncelle(){
      const ad = document.getElementById('odemeTalebe').value;
      const tur = document.getElementById('odemeTuru').value;
      const miktar = document.getElementById('odemeMiktar').value;
      const yontem = document.getElementById('odemeYontemi').value;
      document.getElementById('odemePreview').innerText = 
        `${ad || 'â€”'} isimli talebeden ${miktar||0} â‚º ${tur} tahsil edildi (${yontem})`;
    }

    function talebeKaydet(){
      const ad = document.getElementById('talebeAd').value;
      const aidat = parseFloat(document.getElementById('aidatTutar').value||0);
      const aidatInd = parseFloat(document.getElementById('aidatIndirim').value||0);
      const kitap = parseFloat(document.getElementById('kitapTutar').value||0);
      const kitapIndSec = document.getElementById('kitapIndirim').value;
      const kitapIndMiktar = parseFloat(document.getElementById('kitapIndirimMiktar').value||0);

      const aidatOdenecek = aidat - (aidat * aidatInd);
      const kitapOdenecek = kitapIndSec==='custom' ? kitap - kitapIndMiktar : kitap;

      db.collection('talebe_borclar').add({
        isim: ad,
        toplamAidat: aidatOdenecek,
        toplamKitap: kitapOdenecek,
        tarih: new Date().toISOString()
      }).then(()=>{
        showToast('âœ… Talebe kaydÄ± baÅŸarÄ±yla oluÅŸturuldu.');
        document.getElementById('talebeAd').value='';
        document.getElementById('aidatTutar').value='';
        document.getElementById('kitapTutar').value='';
        kayitPreviewGuncelle();
      });
    }

    function odemeKaydet(){
      const ad = document.getElementById('odemeTalebe').value;
      const tur = document.getElementById('odemeTuru').value;
      const miktar = parseFloat(document.getElementById('odemeMiktar').value||0);
      const yontem = document.getElementById('odemeYontemi').value;

      db.collection('aidat_kitap').add({
        isim: ad,
        islemTuru: tur,
        miktar: miktar,
        odemeYontemi: yontem,
        tarih: new Date().toISOString()
      }).then(()=>{
        showToast('ğŸ’° Tahsilat baÅŸarÄ±yla kaydedildi.');
        document.getElementById('odemeTalebe').value='';
        document.getElementById('odemeMiktar').value='';
        odemePreviewGuncelle();
      });
    }

    function showToast(msg, hata=false){
      toast.textContent = msg;
      toast.classList.toggle('hata',hata);
      toast.style.display='block';
      setTimeout(()=>toast.style.display='none',3000);
    }
  </script>
</body>
</html>
