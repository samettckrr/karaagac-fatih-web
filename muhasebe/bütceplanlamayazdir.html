<!DOCTYPE html>

<head>

<link rel="icon" type="image/png" href="../img/logo.png" />

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<style>
  @media print {
    body { margin: 0; padding: 20px; }

    }

  .header {

  .no-print {

    gap: 12px;

  .btn {
    padding: 12px 24px;
    border-radius: 8px;

    cursor: pointer;
    border: none;
    background: #2563eb;
    color: white;
    box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
  }

  .btn:hover {
    background: #1d4ed8;
  }

  .btn-secondary {
    background: #6b7280;
  }

  .btn-secondary:hover {
    background: #4b5563;
  }
</style>

<body>

<div class="no-print">
  <button class="btn" onclick="window.print()">üñ®Ô∏è Yazdƒ±r</button>
  <button class="btn btn-secondary" onclick="window.close()">‚úï Kapat</button>
</div>

<div class="print-container">
  <div class="header">
    <h1 id="printTitle">B√ºt√ße Planlama Sunumu</h1>
    <div class="subtitle" id="printSubtitle">Kategori se√ßin</div>
  </div>

  <div id="printContent">
    <div style="text-align:center; padding:60px; color:#6b7280">
      Y√ºkleniyor...
    </div>
  </div>
</div>

<script>
  const db = firebase.firestore();
  const auth = firebase.auth();
  const monthsTR = ["Ocak","≈ûubat","Mart","Nisan","Mayƒ±s","Haziran","Temmuz","Aƒüustos","Eyl√ºl","Ekim","Kasƒ±m","Aralƒ±k"];
  const fmt = (n) => (Number(n||0)).toLocaleString("tr-TR",{minimumFractionDigits:2, maximumFractionDigits:2}) + " ‚Ç∫";
  
  let allKategoriler = [];
  let planlamaData = {};
  let gerceklesenData = {};
  let chartInstances = {};
  let altKategorilerData = {};

  // URL'den kategori bilgisini al
  const urlParams = new URLSearchParams(window.location.search);
  const kategoriAd = urlParams.get('kategori') || 'GENEL';
  const kategoriTip = urlParams.get('tip') || null;

  // Verileri y√ºkle
  async function loadData(){
    try{
      // Kategorileri y√ºkle
      const kategoriSnap = await db.collection('muhasebe_kategoriler').get();
      allKategoriler = [];
      kategoriSnap.forEach(doc => {
        const d = doc.data();
        allKategoriler.push({
          id: doc.id,
          ad: d.ad || doc.id,
          tip: d.tip || 'gider',
          aciklama: d.aciklama || ''
        });
      });

      // Planlama verilerini y√ºkle
      const planlamaSnap = await db.collection('muhasebe_planlama').get();
      planlamaData = {};
      planlamaSnap.forEach(doc => {
        const d = doc.data();
        const yil = d.yil || 2025;
        const tip = (d.tip || 'gider').toLowerCase();
        const kategori = d.kategori || 'Diƒüer';
        const planlanan = +(d.planlanan || 0);
        
        if(!planlamaData[yil]) planlamaData[yil] = {};
        if(!planlamaData[yil][tip]) planlamaData[yil][tip] = {};
        planlamaData[yil][tip][kategori] = (planlamaData[yil][tip][kategori] || 0) + planlanan;
      });

      // Ger√ßekle≈üen verilerini y√ºkle
      const gerceklesenSnap = await db.collection('muhasebe_gerceklesen').get();
      gerceklesenData = {};
      gerceklesenSnap.forEach(doc => {
        const d = doc.data();
        const yil = d.yil || 2024;
        const ay = d.ay || 1;
        const tip = (d.tip || 'gider').toLowerCase();
        const kategori = d.kategori || 'Diƒüer';
        const gerceklesen = +(d.gerceklesen || 0);
        
        if(!gerceklesenData[yil]) gerceklesenData[yil] = {};
        if(!gerceklesenData[yil][ay]) gerceklesenData[yil][ay] = {};
        if(!gerceklesenData[yil][ay][tip]) gerceklesenData[yil][ay][tip] = {};
        gerceklesenData[yil][ay][tip][kategori] = (gerceklesenData[yil][ay][tip][kategori] || 0) + gerceklesen;
      });

      // Alt kategorileri y√ºkle
      const altKategoriSnap = await db.collection('muhasebe_alt_kategoriler').get();
      altKategorilerData = {};
      altKategoriSnap.forEach(doc => {
        const d = doc.data();
        const tip = (d.tip || 'gider').toLowerCase();
        const kategori = d.kategori || '';
        if(!altKategorilerData[tip]) altKategorilerData[tip] = {};
        if(!altKategorilerData[tip][kategori]) altKategorilerData[tip][kategori] = [];
        altKategorilerData[tip][kategori].push({
          id: doc.id,
          isim: d.isim || '',
          aciklama: d.aciklama || '',
          tutar: +(d.tutar || 0)
        });
      });

      // Alt kategorileri sƒ±rala
      Object.keys(altKategorilerData).forEach(tip => {
        Object.keys(altKategorilerData[tip]).forEach(kategori => {
          altKategorilerData[tip][kategori].sort((a, b) => 
            (a.isim || '').localeCompare(b.isim || '', 'tr')
          );
        });
      });

      await renderPrint();
    }catch(e){
      console.error('Veri y√ºklenirken hata:', e);
      document.getElementById('printContent').innerHTML = '<div style="text-align:center; padding:60px; color:#dc2626">Veriler y√ºklenirken hata olu≈ütu</div>';
    }
  }

  // Yazdƒ±rma i√ßeriƒüini render et
  async function renderPrint(){
    const title = document.getElementById('printTitle');
    const subtitle = document.getElementById('printSubtitle');
    const content = document.getElementById('printContent');

    if(kategoriAd === 'GENEL'){
      await renderGenelPrint();
      return;
    }

    const kategori = allKategoriler.find(k => k.ad === kategoriAd && (!kategoriTip || k.tip === kategoriTip));
    if(!kategori){
      content.innerHTML = '<div style="text-align:center; padding:60px; color:#dc2626">Kategori bulunamadƒ±</div>';
      return;
    }

    title.textContent = kategoriAd;
    subtitle.textContent = `${kategori.tip === 'gelir' ? 'Gelir' : 'Gider'} Kategorisi Analizi`;

    const tip = kategori.tip;
    
    // Verileri hesapla
    let gerceklesen2024 = 0, gerceklesen2025 = 0, planlanan2025 = 0;
    
    if(gerceklesenData[2024]){
      Object.keys(gerceklesenData[2024]).forEach(a => {
        if(gerceklesenData[2024][a][tip] && gerceklesenData[2024][a][tip][kategoriAd]){
          gerceklesen2024 += gerceklesenData[2024][a][tip][kategoriAd];
        }
      });
    }

    if(gerceklesenData[2025]){
      Object.keys(gerceklesenData[2025]).forEach(a => {
        if(gerceklesenData[2025][a][tip] && gerceklesenData[2025][a][tip][kategoriAd]){
          gerceklesen2025 += gerceklesenData[2025][a][tip][kategoriAd];
        }
      });
    }

    if(planlamaData[2025] && planlamaData[2025][tip] && planlamaData[2025][tip][kategoriAd]){
      planlanan2025 = planlamaData[2025][tip][kategoriAd];
    }

    const artis = gerceklesen2025 - gerceklesen2024;
    const artisYuzde = gerceklesen2024 > 0 ? ((artis / gerceklesen2024) * 100).toFixed(1) : (gerceklesen2025 > 0 ? '100' : '0');
    const planlananGecmesiYuzde = planlanan2025 > 0 ? ((gerceklesen2025 / planlanan2025) * 100).toFixed(1) : (gerceklesen2025 > 0 ? '‚àû' : '0');

    // Aylƒ±k veriler
    const aylik2024 = monthsTR.map((_, idx) => {
      const ay = idx + 1;
      return gerceklesenData[2024] && gerceklesenData[2024][ay] && gerceklesenData[2024][ay][tip] && gerceklesenData[2024][ay][tip][kategoriAd]
        ? gerceklesenData[2024][ay][tip][kategoriAd] : 0;
    });

    const aylik2025 = monthsTR.map((_, idx) => {
      const ay = idx + 1;
      return gerceklesenData[2025] && gerceklesenData[2025][ay] && gerceklesenData[2025][ay][tip] && gerceklesenData[2025][ay][tip][kategoriAd]
        ? gerceklesenData[2025][ay][tip][kategoriAd] : 0;
    });

    // Alt kategorileri al
    const altKategoriler = altKategorilerData[tip] && altKategorilerData[tip][kategoriAd]
      ? altKategorilerData[tip][kategoriAd]
      : [];

    let altKategorilerHTML = '';
    if(altKategoriler.length > 0){
      altKategorilerHTML = `
        <div class="chart-card" style="margin-top:30px">
          <h3>üìã Alt Kategoriler</h3>
          <div style="display:flex; flex-direction:column; gap:12px; padding:16px">
      `;
      altKategoriler.forEach(alt => {
        altKategorilerHTML += `
          <div style="padding:16px; background:#f8fafc; border:1px solid #e5e7eb; border-radius:8px; border-left:3px solid #2563eb">
            <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:8px">
              <div style="flex:1">
                <div style="font-weight:600; font-size:14px; color:#111827; margin-bottom:4px">${alt.isim}</div>
                ${alt.aciklama ? `<div style="font-size:12px; color:#6b7280; margin-bottom:8px">${alt.aciklama}</div>` : ''}
              </div>
              <div style="font-weight:700; font-size:16px; color:#2563eb">${fmt(alt.tutar)}</div>
            </div>
          </div>
        `;
      });
      altKategorilerHTML += '</div></div>';
    }

    content.innerHTML = `
      <div class="kpi-grid">
        <div class="kpi-card">
          <div class="kpi-label">2024 Ger√ßekle≈üen</div>
          <div class="kpi-value">${fmt(gerceklesen2024)}</div>
          <div class="kpi-sub">Toplam</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">2025 Ger√ßekle≈üen</div>
          <div class="kpi-value">${fmt(gerceklesen2025)}</div>
          <div class="kpi-sub">Toplam</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">2025 Planlanan</div>
          <div class="kpi-value">${fmt(planlanan2025)}</div>
          <div class="kpi-sub">B√ºt√ße</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Artƒ±≈ü</div>
          <div class="kpi-value" style="color:${artis >= 0 ? '#dc2626' : '#16a34a'}">
            ${artis >= 0 ? '+' : ''}${fmt(artis)}
          </div>
          <div class="kpi-sub">${artisYuzde}%</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Planlanan Ge√ßmesi</div>
          <div class="kpi-value" style="color:${parseFloat(planlananGecmesiYuzde) > 100 ? '#dc2626' : '#16a34a'}">
            ${planlananGecmesiYuzde}%
          </div>
          <div class="kpi-sub">${parseFloat(planlananGecmesiYuzde) > 100 ? 'A≈üƒ±ldƒ±' : 'Hedef Altƒ±nda'}</div>
        </div>
      </div>

      ${altKategorilerHTML}

      <div class="chart-card page-break">
        <h3>üìä 2024 vs 2025 Aylƒ±k Kar≈üƒ±la≈ütƒ±rma</h3>
        <div class="chart-container">
          <canvas id="lineChart"></canvas>
        </div>
      </div>

      <div class="chart-card">
        <h3>üìà Plan vs Ger√ßekle≈üen</h3>
        <div class="chart-container">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    `;

    // Grafikleri olu≈ütur
    renderLineChart(aylik2024, aylik2025);
    renderBarChart(gerceklesen2024, gerceklesen2025, planlanan2025);
  }

  // Genel yazdƒ±rma
  async function renderGenelPrint(){
    const title = document.getElementById('printTitle');
    const subtitle = document.getElementById('printSubtitle');
    const content = document.getElementById('printContent');

    title.textContent = 'GENEL B√úT√áE ANALƒ∞Zƒ∞';
    subtitle.textContent = '2024 vs 2025 Kar≈üƒ±la≈ütƒ±rmasƒ±';

    // Toplamlarƒ± hesapla
    let gider2024 = 0, gider2025 = 0, gelir2024 = 0, gelir2025 = 0;
    let planlananGider2025 = 0, planlananGelir2025 = 0;

    // Giderler
    if(gerceklesenData[2024]){
      Object.keys(gerceklesenData[2024]).forEach(a => {
        if(gerceklesenData[2024][a].gider){
          Object.keys(gerceklesenData[2024][a].gider).forEach(kat => {
            gider2024 += gerceklesenData[2024][a].gider[kat] || 0;
          });
        }
      });
    }
    if(gerceklesenData[2025]){
      Object.keys(gerceklesenData[2025]).forEach(a => {
        if(gerceklesenData[2025][a].gider){
          Object.keys(gerceklesenData[2025][a].gider).forEach(kat => {
            gider2025 += gerceklesenData[2025][a].gider[kat] || 0;
          });
        }
      });
    }

    // Gelirler
    if(gerceklesenData[2024]){
      Object.keys(gerceklesenData[2024]).forEach(a => {
        if(gerceklesenData[2024][a].gelir){
          Object.keys(gerceklesenData[2024][a].gelir).forEach(kat => {
            gelir2024 += gerceklesenData[2024][a].gelir[kat] || 0;
          });
        }
      });
    }
    if(gerceklesenData[2025]){
      Object.keys(gerceklesenData[2025]).forEach(a => {
        if(gerceklesenData[2025][a].gelir){
          Object.keys(gerceklesenData[2025][a].gelir).forEach(kat => {
            gelir2025 += gerceklesenData[2025][a].gelir[kat] || 0;
          });
        }
      });
    }

    // Planlanan
    if(planlamaData[2025]){
      if(planlamaData[2025].gider){
        Object.keys(planlamaData[2025].gider).forEach(kat => {
          planlananGider2025 += planlamaData[2025].gider[kat] || 0;
        });
      }
      if(planlamaData[2025].gelir){
        Object.keys(planlamaData[2025].gelir).forEach(kat => {
          planlananGelir2025 += planlamaData[2025].gelir[kat] || 0;
        });
      }
    }

    const giderArtis = gider2025 - gider2024;
    const giderArtisYuzde = gider2024 > 0 ? ((giderArtis / gider2024) * 100).toFixed(1) : (gider2025 > 0 ? '100' : '0');
    const gelirArtis = gelir2025 - gelir2024;
    const gelirArtisYuzde = gelir2024 > 0 ? ((gelirArtis / gelir2024) * 100).toFixed(1) : (gelir2025 > 0 ? '100' : '0');

    content.innerHTML = `
      <div class="section">
        <div class="section-title">üí∏ 2024 - 2025 Toplam Gider Analizi</div>
        <div class="kpi-grid">
          <div class="kpi-card">
            <div class="kpi-label">2024 Toplam Gider</div>
            <div class="kpi-value">${fmt(gider2024)}</div>
            <div class="kpi-sub">Ger√ßekle≈üen</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-label">2025 Toplam Gider</div>
            <div class="kpi-value">${fmt(gider2025)}</div>
            <div class="kpi-sub">Ger√ßekle≈üen</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-label">Gider Artƒ±≈ü/Azalƒ±≈ü</div>
            <div class="kpi-value" style="color:${giderArtis >= 0 ? '#dc2626' : '#16a34a'}">
              ${giderArtis >= 0 ? '+' : ''}${fmt(giderArtis)}
            </div>
            <div class="kpi-sub">${giderArtisYuzde}%</div>
          </div>
        </div>
      </div>

      <div class="section page-break">
        <div class="section-title">üí∞ 2024 - 2025 Toplam Gelir Analizi</div>
        <div class="kpi-grid">
          <div class="kpi-card">
            <div class="kpi-label">2024 Toplam Gelir</div>
            <div class="kpi-value">${fmt(gelir2024)}</div>
            <div class="kpi-sub">Ger√ßekle≈üen</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-label">2025 Toplam Gelir</div>
            <div class="kpi-value">${fmt(gelir2025)}</div>
            <div class="kpi-sub">Ger√ßekle≈üen</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-label">Gelir Artƒ±≈ü/Azalƒ±≈ü</div>
            <div class="kpi-value" style="color:${gelirArtis >= 0 ? '#16a34a' : '#dc2626'}">
              ${gelirArtis >= 0 ? '+' : ''}${fmt(gelirArtis)}
            </div>
            <div class="kpi-sub">${gelirArtisYuzde}%</div>
          </div>
        </div>
      </div>
    `;
  }

  // Line Chart
  function renderLineChart(data2024, data2025){
    const ctx = document.getElementById('lineChart');
    if(!ctx) return;
    if(chartInstances.line) chartInstances.line.destroy();

    chartInstances.line = new Chart(ctx, {
      type: 'line',
      data: {
        labels: monthsTR,
        datasets: [{
          label: '2024 Ger√ßekle≈üen',
          data: data2024,
          borderColor: '#ef4444',
          backgroundColor: 'rgba(239, 68, 68, 0.1)',
          tension: 0.4,
          fill: true,
          borderWidth: 3
        }, {
          label: '2025 Ger√ßekle≈üen',
          data: data2025,
          borderColor: '#22c55e',
          backgroundColor: 'rgba(34, 197, 94, 0.1)',
          tension: 0.4,
          fill: true,
          borderWidth: 3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: true, position: 'top' },
          tooltip: {
            callbacks: {
              label: function(context) {
                return context.dataset.label + ': ' + fmt(context.parsed.y);
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return '‚Ç∫' + (value/1000).toFixed(0) + 'K';
              }
            }
          }
        }
      }
    });
  }

  // Bar Chart
  function renderBarChart(gerceklesen2024, gerceklesen2025, planlanan2025){
    const ctx = document.getElementById('barChart');
    if(!ctx) return;
    if(chartInstances.bar) chartInstances.bar.destroy();

    chartInstances.bar = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['2024 Ger√ßekle≈üen', '2025 Ger√ßekle≈üen', '2025 Planlanan'],
        datasets: [{
          label: 'Tutar',
          data: [gerceklesen2024, gerceklesen2025, planlanan2025],
          backgroundColor: ['rgba(239, 68, 68, 0.8)', 'rgba(34, 197, 94, 0.8)', 'rgba(59, 130, 246, 0.8)'],
          borderColor: ['#ef4444', '#22c55e', '#3b82f6'],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                return context.label + ': ' + fmt(context.parsed.y);
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return '‚Ç∫' + (value/1000).toFixed(0) + 'K';
              }
            }
          }
        }
      }
    });
  }

  // Auth kontrol√º
  auth.onAuthStateChanged(async (user) => {
    if(!user){
      setTimeout(() => {
        if(!auth.currentUser) window.location.replace('index.html');
      }, 150);
      return;
    }

    await loadData();
  });
</script>
