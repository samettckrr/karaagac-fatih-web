<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yeni Talebe Kaydı</title>
  <link rel="stylesheet" href="../css/form.css" />
</head>
<body>

  <!-- Firebase ve JS bağlantıları -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="../js/firebase/firebase-init.js"></script>
  <script src="../js/cloudinary-upload.js"></script>
  <script src="../js/talebe-kayit-adim1.js"></script>

<div class="kayıt-karti">
  <div class="kart-baslik">
    <h2>📝 Yeni Talebe Kaydı</h2>
    <p>1. Aşama – Talebe Bilgileri</p>
  </div>

  <div class="form-alani">
    <label for="kimlikAd">Kimlikteki Adı ve Soyadı</label>
    <select id="kimlikAd">
      <option value="">Seçiniz...</option>
      <option value="talebe11">Talebe 1 1</option>
      <option value="talebe12">Talebe 1 2</option>
      <option value="deneme 5">Deneme 5</option>
    </select>

    <label for="kullAd">Kullandığı Adı ve Soyadı</label>
    <input type="text" id="kullAd" placeholder="Örn: Mehmet Yılmaz" />

    <label for="fotoInput">Fotoğraf Yükle</label>
    <input type="file" id="fotoInput" accept="image/*" />

    <label for="kurs">Geldiği Kurs</label>
    <select id="kurs">
      <option value="">Seçiniz...</option>
      <option value="avcilardaimi">Avcılar Daimi</option>
      <option value="bogazkoydaimi">Boğazköy Daimi</option>
      <option value="güvendaimi">Güven Daimi</option>
    </select>

    <label for="durum">Muhacir/Ensar</label>
    <select id="durum" onchange="durumDegisti()">
      <option value="">Seçiniz...</option>
      <option value="muhacir">Muhacir</option>
      <option value="ensar">Ensar</option>
    </select>

    <!-- Muhacir Bilgileri -->
    <div id="muhacirAlani" style="display: none;">
      <label for="ikametDurumu">İkameti Var mı?</label>
      <select id="ikametDurumu" onchange="ikametDurumuDegisti()">
        <option value="">Seçiniz...</option>
        <option value="var">Var</option>
        <option value="yok">Yok</option>
      </select>

      <div id="kimlikBitisDiv" style="display: none;">
        <label for="kimlikBitis">Kimlik Bitiş Tarihi</label>
        <input type="date" id="kimlikBitis" />
      </div>

      <label for="ulke">Memleket (Ülke)</label>
      <select id="ulke">
        <option value="">Seçiniz...</option>
        <option value="Suriye">Suriye</option>
        <option value="Afganistan">Afganistan</option>
        <option value="Irak">Irak</option>
        <option value="Endonezya">Endonezya</option>
        <option value="Malezya">Malezya</option>
        <option value="Gürcistan">Gürcistan</option>
      </select>
    </div>

    <!-- Ensar Bilgileri -->
    <div id="ensarAlani" style="display: none;">
      <label for="tc">TC Kimlik No</label>
      <input type="text" id="tc" maxlength="11" placeholder="11 haneli TC Kimlik No" />

      <label for="il">Memleket (İl)</label>
      <select id="il">
        <option value="">Seçiniz...</option>
        <option value="İstanbul">İstanbul</option>
        <option value="Adana">Adana</option>
        <option value="Ankara">Ankara</option>
        <option value="Samsun">Samsun</option>
        <option value="Konya">Konya</option>
        <option value="İzmir">İzmir</option>
      </select>
    </div>

    <label for="dogumTarihi">Doğum Tarihi</label>
    <input type="date" id="dogumTarihi" />

    <label for="mezhep">Mezhebi</label>
    <select id="mezhep">
      <option value="">Seçiniz...</option>
      <option value="Hanefi">Hanefi</option>
      <option value="Şafi">Şafi</option>
      <option value="Hanbeli">Hanbeli</option>
      <option value="Maliki">Maliki</option>
    </select>

    <label for="kanGrubu">Kan Grubu</label>
    <select id="kanGrubu">
      <option value="">Seçiniz...</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="0+">0+</option>
      <option value="0-">0-</option>
    </select>
  </div>

  <div class="ilerleme-paneli">
    <button class="geri-buton" style="visibility: hidden;">◀ Geri</button>
    <div class="form-asama-gostergesi">Adım 1 / 6</div>
    <button class="ileri-buton" onclick="ilerleAdim1()">İlerle ▶</button>
  </div>
</div>

<div id="toast" class="toast-bildirim"></div>
</body>
</html>
