<link rel="stylesheet" href="../css/form.css" />

<div class="kayıt-karti">
  <div class="kart-baslik">
    <h2>📝 Yeni Talebe Kaydı</h2>
    <p>6. Aşama – Vazife Bilgileri</p>
  </div>

  <div class="form-alani">
    <div class="form-grup">
      <label>İhzari Dönemde Yaptığı Vazifeler</label>
      <div id="vazifeCheckboxGrup" class="checkbox-dikey">
        <label><input type="checkbox" value="Başkan"> Başkan</label>
        <label><input type="checkbox" value="Yemekhane Başkanı"> Yemekhane Başkanı</label>
        <label><input type="checkbox" value="Çaycı"> Çaycı</label>
        <label><input type="checkbox" value="Kantinci"> Kantinci</label>
        <label><input type="checkbox" value="Nöbetçi"> Nöbetçi</label>
        <label><input type="checkbox" value="Çamaşırhaneci"> Çamaşırhaneci</label>
        <label><input type="checkbox" value="Diğer" id="digerCheckbox" onchange="digerGoster()"> Diğer</label>
      </div>
      <input type="text" id="digerInput" placeholder="Diğer vazifeyi yazınız..." style="display:none;">
    </div>

    <div class="form-grup">
      <label for="cumaKilabilir">Cuma namazı kıldırabiliyor mu?</label>
      <select id="cumaKilabilir">
        <option value="">Seçiniz...</option>
        <option value="evet">Evet</option>
        <option value="hayır">Hayır</option>
      </select>
    </div>
  </div>

  <div class="ilerleme-paneli">
    <button class="geri-buton" onclick="geriGelAdim5()">⬅ Geri</button>
    <button class="ileri-buton" onclick="ilerleAdim6()">Kaydı Bitir ➡</button>
  </div>

  <div id="toast" class="toast-bildirim"></div>
</div>

<script>
  function digerGoster() {
    const diger = document.getElementById("digerCheckbox");
    const input = document.getElementById("digerInput");
    input.style.display = diger.checked ? "block" : "none";
  }
</script>
