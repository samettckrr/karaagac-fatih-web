<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Vazife Bilgileri - Talebe KayÄ±t (AdÄ±m 6)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/form.css" />

      background:#2d6a4f; color:#fff; padding:12px 18px; border-radius:10px; font-size:14px; z-index:9999
    }

  </style>
</head>
<body>

<div class="kayÄ±t-karti">
  <div class="kart-baslik">
    <h2>ğŸ“ Yeni Talebe KaydÄ±</h2>
    <p>6. AÅŸama â€“ Vazife Bilgileri</p>
  </div>

  <div class="form-alani">
    <div class="form-grup">
      <label>Ä°hzari DÃ¶nemde YaptÄ±ÄŸÄ± Vazifeler</label>
      <div id="vazifeCheckboxGrup" class="checkbox-dikey">
        <label><input type="checkbox" value="BaÅŸkan"              class="vazifeCB"> BaÅŸkan</label>
        <label><input type="checkbox" value="Yemekhane BaÅŸkanÄ±"   class="vazifeCB"> Yemekhane BaÅŸkanÄ±</label>
        <label><input type="checkbox" value="Ã‡aycÄ±"               class="vazifeCB"> Ã‡aycÄ±</label>
        <label><input type="checkbox" value="Kantinci"            class="vazifeCB"> Kantinci</label>
        <label><input type="checkbox" value="NÃ¶betÃ§i"             class="vazifeCB"> NÃ¶betÃ§i</label>
        <label><input type="checkbox" value="Ã‡amaÅŸÄ±rhaneci"       class="vazifeCB"> Ã‡amaÅŸÄ±rhaneci</label>
        <label><input type="checkbox" value="DiÄŸer" id="digerCheckbox" class="vazifeCB"> DiÄŸer</label>
      </div>
      <input type="text" id="digerInput" placeholder="DiÄŸer vazifeyi yazÄ±nÄ±z..." style="display:none; margin-top:8px;">
    </div>

    <div class="form-grup">
      <label for="cumaKilabilir">Cuma namazÄ± kÄ±ldÄ±rabiliyor mu?</label>
      <select id="cumaKilabilir">
        <option value="">SeÃ§iniz...</option>
        <option value="Evet">Evet</option>
        <option value="HayÄ±r">HayÄ±r</option>
      </select>
    </div>
  </div>

  <div class="ilerleme-paneli">
    <button class="geri-buton" id="btnGeri">â¬… Geri</button>
    <button class="ileri-buton" id="btnBitir">KaydÄ± Bitir â¡</button>
  </div>

  <div id="toast" class="toast-bildirim"></div>
</div>

<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="../js/firebase/firebase-init.js"></script>

<script>
/* =========================================================
   AdÄ±m-6 â€” Vazife Bilgileri (tek dosya, aynÄ± UID/ÅŸema)
   Firestore:
     talebeler/{devre}/Ã¶ÄŸrenciler/{uid}                  (meta merge: cumaKilabilir, vazifeSayisi)
       â””â”€ bilgiler/vazife (dokÃ¼man: vazifeler[], diger, cumaKilabilir)
   LocalStorage:
     talebeUID_v1, talebeDevre_v1, talebeDraft_vazife_v1
   Notlar:
     - Zorunlu alan yok; boÅŸ da kaydedilebilir.
     - "DiÄŸer" iÅŸaretliyse metni ayrÄ±ca kaydedilir.
========================================================= */
(function(){
  const UID_KEY   = 'talebeUID_v1';
  const DEVRE_KEY = 'talebeDevre_v1';
  const DRAFT_KEY = 'talebeDraft_vazife_v1';

  const db = window.db || firebase.firestore();
  const $  = s => document.querySelector(s);
  const $$ = s => Array.from(document.querySelectorAll(s));

  // AdÄ±m-1 kontrolÃ¼
  const uid   = localStorage.getItem(UID_KEY);
  const devre = localStorage.getItem(DEVRE_KEY);
  if(!uid || !devre){
    toast('Ã–nce AdÄ±m 1â€™i tamamlayÄ±n.', true);
    setTimeout(()=> location.href='talebe-kayit.html', 900);
    return;
  }

  // DiÄŸer input gÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼
  const digerCB = $('#digerCheckbox');
  const digerInput = $('#digerInput');
  function syncDigerVisibility(){
    digerInput.style.display = digerCB.checked ? 'block' : 'none';
  }
  digerCB.addEventListener('change', ()=>{ syncDigerVisibility(); saveDraft(); });

  // Taslak yardÄ±mcÄ±larÄ±
  function getDraft(){ try{ return JSON.parse(localStorage.getItem(DRAFT_KEY)||'{}'); }catch(_){ return {}; } }
  function setDraft(o){ localStorage.setItem(DRAFT_KEY, JSON.stringify(o||{})); }

  function readUIToDraft(){
    const selected = $$('.vazifeCB').filter(cb => cb.checked).map(cb => cb.value);
    const draft = {
      vazifeler: selected,
      diger: digerInput.value || '',
      cumaKilabilir: $('#cumaKilabilir').value || ''
    };
    return draft;
  }
  function applyDraftToUI(d){
    // checkboxlar
    if(Array.isArray(d.vazifeler)){
      $$('.vazifeCB').forEach(cb => cb.checked = d.vazifeler.includes(cb.value));
    }
    // diÄŸer
    if(d.diger != null) digerInput.value = d.diger;
    syncDigerVisibility();
    // cuma
    if(d.cumaKilabilir != null) $('#cumaKilabilir').value = d.cumaKilabilir;
  }
  function saveDraft(){
    setDraft(readUIToDraft());
  }

  // Restore
  (function restore(){
    const d = getDraft();
    applyDraftToUI(d);
  })();

  // Autosave baÄŸla
  $$('.vazifeCB').forEach(cb => cb.addEventListener('change', saveDraft));
  $('#cumaKilabilir').addEventListener('change', saveDraft);
  $('#digerInput').addEventListener('input', saveDraft);

  // Firestore yardÄ±mcÄ±larÄ±
  function talebeKokRef(devre, uid){
    return db.collection('talebeler').doc(devre).collection('Ã¶ÄŸrenciler').doc(uid);
  }
  function talebeVazifeRef(devre, uid){
    return talebeKokRef(devre, uid).collection('bilgiler').doc('vazife');
  }

  // Gezinti
  $('#btnGeri').addEventListener('click', ()=> location.href='talebe-kayit-adim5.html');
  $('#btnBitir').addEventListener('click', ilerleAdim6);

  async function ilerleAdim6(){
    const d = readUIToDraft();
    // "DiÄŸer" seÃ§ili deÄŸilse diÄŸer metni sÄ±fÄ±rla (temizlik)
    if(!d.vazifeler.includes('DiÄŸer')) d.diger = '';

    // AyrÄ±ntÄ± dokÃ¼man
    const vazifeDoc = {
      uid, devre,
      vazifeler: d.vazifeler,
      diger: d.diger,
      cumaKilabilir: d.cumaKilabilir,
      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };

    try{
      // 1) Meta Ã¶zet
      await talebeKokRef(devre, uid).set({
        cumaKilabilir: d.cumaKilabilir || '',
        vazifeSayisi: Array.isArray(d.vazifeler) ? d.vazifeler.length : 0,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge:true });

      // 2) AyrÄ±ntÄ±: bilgiler/vazife
      await talebeVazifeRef(devre, uid).set(vazifeDoc, { merge:true });

      // TÃ¼m adÄ±m taslaklarÄ±nÄ± temizle (yeni kayÄ±t iÃ§in)
      clearAllDrafts();

      toast('KayÄ±t tamamlandÄ±. Yeni kayÄ±t iÃ§in AdÄ±m 1â€™e yÃ¶nlendiriliyorsunuzâ€¦');
      setTimeout(()=> location.href='talebe-kayit.html', 700);
    }catch(e){
      console.error(e);
      toast('KayÄ±t sÄ±rasÄ±nda bir hata oluÅŸtu.', true);
    }
  }

  function clearAllDrafts(){
    const keys = Object.keys(localStorage).filter(k => /^talebeDraft_/.test(k));
    keys.forEach(k => localStorage.removeItem(k));
    // Ä°stersen UID/DEVRE de sÄ±fÄ±rlanÄ±r (yeni kayda temiz baÅŸlamak iÃ§in):
    localStorage.removeItem('talebeUID_v1');
    localStorage.removeItem('talebeDevre_v1');
  }

  function toast(msg, isErr=false){
    const t = document.getElementById('toast'); if(!t) return alert(msg);
    t.textContent = msg;
    t.classList.toggle('hata', !!isErr);
    t.style.display = 'block';
    clearTimeout(window.__t6);
    window.__t6 = setTimeout(()=> t.style.display='none', 1800);
  }
})();
</script>

</body>
</html>
