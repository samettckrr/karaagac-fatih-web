<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>SaÄŸlÄ±k Bilgileri - Talebe KayÄ±t (AdÄ±m 5)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/form.css" />

</head>
<body>

<div class="kayÄ±t-karti">
  <div class="kart-baslik">
    <h2>ğŸ“ Yeni Talebe KaydÄ±</h2>
    <p>5. AÅŸama â€“ SaÄŸlÄ±k Bilgileri</p>
  </div>

  <div class="form-alani" id="saglikForm">
    <div class="form-grup">
      <label for="saglikNot">
        Herhangi bir rahatsÄ±zlÄ±ÄŸÄ± var mÄ±?<br/>
        Varsa rahatsÄ±zlÄ±klarÄ±nÄ± veya saÄŸlÄ±kla ilgili dikkat edilmesi gereken durumlarÄ± yazÄ±nÄ±z!
      </label>
      <input type="text" id="saglikNot" placeholder="Ã–rn: FÄ±stÄ±k alerjisi, astÄ±m, dÃ¼zenli ilaÃ§..." />
    </div>
  </div>

  <div class="ilerleme-paneli">
    <button class="geri-buton" id="btnGeri">â¬… Geri</button>
    <div class="form-asama-gostergesi">AdÄ±m 5 / 6</div>

</div>

<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="../js/firebase/firebase-init.js"></script>

<script>
/* =========================================================
   AdÄ±m-5 â€” SaÄŸlÄ±k Bilgileri (tek dosya, aynÄ± UID/ÅŸema)
   Firestore:
     talebeler/{devre}/Ã¶ÄŸrenciler/{uid}              (meta merge: saglikVar)
       â””â”€ bilgiler/saglik (dokÃ¼man: saglikNot)
   LocalStorage:
     talebeUID_v1, talebeDevre_v1, talebeDraft_saglik_v1
   Not: saglikNot ZORUNLU DEÄÄ°L (boÅŸ geÃ§ilebilir)
========================================================= */
(function(){
  const UID_KEY   = 'talebeUID_v1';
  const DEVRE_KEY = 'talebeDevre_v1';
  const DRAFT_KEY = 'talebeDraft_saglik_v1';

  const db = window.db || firebase.firestore();
  const $  = s => document.querySelector(s);

  // AdÄ±m-1 kontrolÃ¼
  const uid   = localStorage.getItem(UID_KEY);
  const devre = localStorage.getItem(DEVRE_KEY);
  if(!uid || !devre){
    toast('Ã–nce AdÄ±m 1â€™i tamamlayÄ±n.', true);
    setTimeout(()=> location.href='talebe-kayit-adim1.html', 900);
    return;
  }

  // Taslak
  function getDraft(){ try{ return JSON.parse(localStorage.getItem(DRAFT_KEY)||'{}'); }catch(_){ return {}; } }
  function setDraft(o){ localStorage.setItem(DRAFT_KEY, JSON.stringify(o||{})); }

  // Restore
  (function restore(){
    const d = getDraft();
    if(d.saglikNot != null) $('#saglikNot').value = d.saglikNot;
  })();

  // Autosave
  ['saglikNot'].forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    ['input','change'].forEach(ev=>{
      el.addEventListener(ev, ()=>{
        const d = getDraft(); d[id] = el.value; setDraft(d);
      });
    });
  });

  // FS yardÄ±mcÄ±larÄ±
  function talebeKokRef(devre, uid){
    return db.collection('talebeler').doc(devre).collection('Ã¶ÄŸrenciler').doc(uid);
  }
  function talebeSaglikRef(devre, uid){
    return talebeKokRef(devre, uid).collection('bilgiler').doc('saglik');
  }

  // Navigasyon
  document.getElementById('btnGeri').addEventListener('click', ()=> location.href='talebe-kayit-adim4.html');
  document.getElementById('btnIleri').addEventListener('click', ilerleAdim5);

  async function ilerleAdim5(){
    const d = getDraft();
    const notTxt = (d.saglikNot || '').trim();

    const saglik = {
      uid, devre,
      saglikNot: notTxt,
      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };

    try{
      // 1) Meta: yalnÄ±zca bayrak (listelemelerde iÅŸ gÃ¶rÃ¼r)
      await talebeKokRef(devre, uid).set({
        saglikVar: notTxt.length > 0,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge:true });

      // 2) AyrÄ±ntÄ±: bilgiler/saglik
      await talebeSaglikRef(devre, uid).set(saglik, { merge:true });

      toast('SaÄŸlÄ±k bilgileri kaydedildi. AdÄ±m 6â€™ya geÃ§iliyorâ€¦');
      setTimeout(()=> location.href='talebe-kayit-adim6.html', 500);
    }catch(e){
      console.error(e);
      toast('KayÄ±t sÄ±rasÄ±nda bir hata oluÅŸtu.', true);
    }
  }

  function toast(msg, isErr=false){
    const t = document.getElementById('toast'); if(!t) return alert(msg);
    t.textContent = msg;
    t.classList.toggle('hata', !!isErr);
    t.style.display = 'block';
    clearTimeout(window.__t5);
    window.__t5 = setTimeout(()=> t.style.display='none', 1800);
  }
})();
</script>

</body>
