<link rel="stylesheet" href="../css/form.css" />

<div class="kayıt-karti">
  <div class="kart-baslik">
    <h2>📝 Yeni Talebe Kaydı</h2>
    <p>2. Aşama – Okul Bilgileri</p>
  </div>

  <div class="form-alani">
    <label>Öğrenim Seviyesi</label>
    <select id="ogrenimSeviyesi" onchange="okulSeviyesiDegisti()">
      <option value="">Seçiniz...</option>
      <option value="ilkokul">İlkokul</option>
      <option value="ortaokul">Ortaokul</option>
      <option value="lise">Lise</option>
      <option value="üniversite">Üniversite</option>
    </select>

    <label>Mezuniyet Durumu</label>
    <select id="mezuniyetDurumu">
      <option value="">Seçiniz...</option>
      <option value="mezun">Mezun</option>
      <option value="devam">Devam Ediyor</option>
    </select>

    <label>Eğitim Türü</label>
    <select id="egitimTuru">
      <option value="">Seçiniz...</option>
      <option value="örgün">Örgün</option>
      <option value="açık">Açık</option>
    </select>

    <!-- Üniversite Bilgileri -->
    <div id="universiteAlani" style="display: none;">
      <label>Üniversite Türü</label>
      <select id="universiteTuru">
        <option value="">Seçiniz...</option>
        <option value="önlisans">Ön Lisans</option>
        <option value="lisans">Lisans</option>
      </select>

      <label>Üniversite Adı</label>
      <input type="text" id="universiteAdi" placeholder="Örn: İstanbul Üniversitesi" />

      <label>Bölüm</label>
      <input type="text" id="bolum" placeholder="Örn: İş Sağlığı ve Güvenliği" />

      <label>Üniversite Sınıf</label>
      <input type="text" id="uniSinif" placeholder="Örn: 2. Sınıf" />
    </div>
  </div>

  <div class="ilerleme-paneli">
    <button class="geri-buton" onclick="geriGelAdim1()">◀ Geri</button>
    <div class="form-asama-gostergesi">Adım 2 / 6</div>
    <button class="ileri-buton" onclick="ilerleAdim2()">İlerle ▶</button>
  </div>
</div>
<div id="toast" class="toast-bildirim"></div>
